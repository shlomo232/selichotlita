קִדְּמוּ עֵינַי אַשְׁמֻרוֹת לָשִׂיחַ בְּאִמְרָתֶךָ: אָדָם מַעַרְכֵי לֵב וּמֵיְהוָה מַעֲנֵה לָשׁוֹן: תְּפִלָּה לְעָנִי כִי יַעֲטֹף וְלִפְנֵי יְהוָה יִשְׁפֹּךְ שִׂיחוֹ: כִּי הִנֵּה יוֹצֵר הָרִים וּבֹרֵא רוּחַ וּמַגִּיד לְאָדָם מַה שֵּׂחוֹ עֹשֵׂה שַׁחַר עֵיפָה וְדֹרֵךְ עַל בָּמֳתֵי אָרֶץ יְהוָה אֱלֹהֵי צְבָאוֹת שְׁמוֹ:<br>\
"
+common5+"<br>\
סליחה יז<br>\
אֶקְרָא בְּשִׁמְךָ לְהַחֲזִיק בְּךָ אֶתְעוֹרֵר. בִּתְפִלָּה אֶשְׁמֹר אֲקַדֵּם שַׁחַר אֲעוֹרֵר. גַּשְׁתִּי פְּנֵי תֵבָה מֶלֶל לְבָרֵר. דִּקְדַּקְתִּי מַעַרְכֵי דַּל שְׂפָתַי לְגָרֵר: הֵן תָּוִי יַאֲזִינֵנִי יַעֲנֵנִי שַׁדַּי. וְאֵפוֹא מַפְגִּיעַ הָגוּן וְאַיֵּה כְּדַי. זִכִּיתִי לִבִּי יֹאמַר וְקֹשְׁטְ מַעְבָּדַי. חַפּוּ מִפֶּשַׁע זָכוּ מַעֲשֵׂי יָדַי: טוֹבָה לְחַיָּבִים גְּמֹל וְלֹא לְכִלּוּי. יֵחָשֵׁב כְּקָרְבָּן מִפְלָל וּכְנִחוֹח חִלּוּי. כְּפוּפֶיךָ זְקֹף הֱיוֹתָם לְרֹאשׁ תָּלוּי. לֹא תִמָּצֶאינָה חַטֹּאת סֵתֶר וְגָלוּי: מִשְׂגָּב בַּצָּרָה הֱיֵה לְבָךְ חוֹסֶה. נוֹדֵד אַל תְּגַלֶּה נִדָּח כְּשֶׂה. שִׂימָה בְנֹאדֶךָ דֶּמַע עֶרֶשׂ מַמְסֶה. עֹז לִי בָךְ מָעוֹז וּמַחֲסֶה: פְּצֵה וְהוֹצֵא לָרְוָיָה אֲסִירֶיךָ תַּתִּיר. צְעָקוּךָ דְּפָקוּךָ קְרָאוּךָ בַּצַּר לְהַעְתִּיר. קְבָעוּם קוֹבְעִים וְרָשָׁע צַדִּיק מַכְתִּיר. רַב וְשׁוֹפֵט לָמָּה פָנֶיךָ תַּסְתִּיר: שְׁאוֹן קָמֶיךָ הָעוֹלֶה נֶגְדְּךָ הָדֵק וְכַלֵּה. תָּמִיד לְיוֹדְעֵי סוֹדֶךָ חֲסָדֶיךָ הַפִּלֶהָ. אָנָּא נִדָּח הָשֵׁב וְקַבֵּץ גּוֹלֶה. לַמָּרוֹם שָׁפֵל הָקֵם וְיָרוּד הַעֲלֵה. אָז יֹאמְרוּ בַגּוֹיִם הִגְדִּיל יְיָ לַעֲשׂוֹת עִם אֵלֶּה: הַנְּשַׁמָּה הָיְתָה לְעֵדֶן וּלְבִצָּרוֹן הַנֶּהֱרָסוֹת. בּוֹטְחֶיךָ הַצֵּל נָסוּ בְּצִלְּךָ לְהֵחָסוֹת. רְדִיפָתָם בַּקֵּשׁ עָלֶיךָ הַדָּבָר לַעֲשׂוֹת. שְׁמָעָה דַּכָּה בִּיַטָה עֶטֶף רוּחוֹ. יִהְיוּ לְרָצוֹן אֲמָרָיו וְשֶׁפֶךְ שִׂיחוֹ. חַזֵּק רִפְיוֹן וְאַמֵּץ כּוֹשֵׁל לְהַרְוִיחוֹ. כִּי הִנֵּה יוֹצֵר הָרִים וּבֹרֵא רוּחַ וּמַגִּיד לְאָדָם מַה שֵּׂחוֹ:<br>\
"
+common6+"<br>\
יְהוָה אֱלֹהֵי צְבָאוֹת מִי כָמוֹךָ חֲסִין יָהּ וֶאֱמוּנָתְךָ סְבִיבוֹתֶיךָ: אֲדָנִי שִׁמְעָה בְּקוֹלָנוֹ תִּהְיֶינָה אׇזְנֶיךָ קַשֻּׁבוֹת לְקוֹל תַּחֲנוּנֵינוּ: לַאדֹנָי אֱלֹהֵינוּ הָרַחֲמִים וְהַסְּלִחוֹת כִּי מָרַדְנוּ בּוֹ: וְאַל תָּבוֹא בְמִשְׁפָּט אֶת עַבְדֶּךָ כִּי לֹא יִצְדַּק לְפָנֶיךָ כָל חָי:<br>\
"
+common5+"<br>\
סליחה יח<br>\
אֱלֹהֵינוּ וֵאלֹהֵי אֲבוֹתֵינוּ: אַיֵּה קִנְאָתְךָ וּגְבוּרוֹתֶיךָ. בַּעֲשֹוֹתְךָ נוֹרָאוֹת לְזֶרַע כּוֹרְתֵי בְרִיתֶךָ. גְּרוּשִׁים נְטוּשִׁים אֲנַחְנוּ מִנַּחֲלָתֶךָ. יְיָ אֱלֹהִים בְּעָלוּנוּ אֲדוֹנִים זוּלָתֶךָ: דַּאֲגַת עֲנִיֶּיךָ גָדְלָה עַד לִמְאֹד. הַסּוֹבְלִים עֹל מוֹרָאֲךָ בְּלֵב וָנֶפֶשׁ וּמְאֹד. וְהֵם שָׁחִים וּמֻשְׁפָּלִים עַד מְאֹד. מַהֵר יְקַדְּמוּנוּ רַחֲמֶיךָ כִּי דַלּוֹנוּ מְאֹד: זִיוֵנוּ שׁוֹנֶה מִפְּנֵי מְחָרְפִים יוֹם יוֹם. חוֹרְקִים שֵׁן וְשֹוֹחֲחִים אַךְ זֶה הַיּוֹם. טֶכֶס מֶמְשַׁלְתְּךָ גַּלֵּה אָיֹם. כִּי עָלֶיךָ הֹרַגְנוּ כָּל הַיּוֹם: יִחַלְנוּ קֵץ גְּאֻלָּה וְנֶחָמָה. כִּי כִסַּתְנוּ בוּשָׁה וְעָטַתְנוּ כְלִמָּה. [לְחוּצִים וַעֲבוּדִים תַּחַת יַד כָּל אֻמָּה]. וְאֵין אִתָּנוּ יוֹדֵעַ עַד מָה: מֶלֶךְ מְלָכִים זְכֹר רַחֲמֶיךָ הַיְשָׁנִים. נוֹצְרֵי יִחוּדֶךָ מַלֵּט מֵאוּדִים הָעֲשֵׁנִים. סַאַב צַחֲנָתָם לַבֵּן הַמְתֻלָּע כַּשָּׁנִים. אַל תִּזְכָּר לָנוּ עֲוֹנוֹת רִאשׁוֹנִים: עַל הַר צִיּוֹן שֶׁשָּׁמֵם. פָּנַי כְּבוּשִׁים וְלִבִּי יִשְׁתּוֹמֵם. צָרִים אֲשֶׁר שִׁמְּמוּהוּ הַאֲשִׁימֵם. וְהָאֵר פָּנֶיךָ עַל מִקְדָּשְׁךָ הַשָּׁמֵם: קִנְיָן הַנִּקְנֶה מֵאָז לְשֵׁם תִּפְאַרְתֶּךָ. רַחֵם וְאַל תַּשְׁחֵת וְהִיא תְהִלָּתֶךָ. שֶׁכֵּן הִבְטִיחָנוּ נֶאֱמַן בֵּיתֶךָ. כִּי אֵל רַחוּם יְיָ אֱלֹהֶיךָ לֹא יַרְפְּךָ וְלֹא יַשְׁחִיתֶךָ: תִּזְכֹּר תַּבְנִית תָּם בְּכִסְאֲךָ מְחֻקֶּה. נָאוֹר יְלָדָיו מִנַּחַל עֲדָנֶיךָ תַשְׁקֶה. יֶשַׁע הַמְצִיאֵנוּ אוֹתָם נַקֵּה. נוֹשֵֹא עָווֹן וְעוֹבֵר עַל פֶּשַׁע וְנַקֵּה:<br>\
"
+common6+"<br>\
סליחה יט<br>\
יוֹשֵׁב בְּסֵתֶר עֶלְיוֹן מָגִנִּי וְצִנָּתִי. צַעֲקָתִי הַקְשִׁיבָה וְהַאֲזִינָה רִנָּתִי. חַטֵּא אֶת חַטָּאתִי. קָדוֹשׁ תֵּן תִּקְוָתִי. נַפְשִׁי בִּשְׁאֵלָתִי וְעַמִּי בְּבַקָּשָׁתִי:<br>\
צְדָקָה עֲשֵֹה לְעַמֶּךָ. קָדוֹשׁ לְמַעַן שְׁמֶךָ. כִּי פַסּוּ תְּמִימֶיךָ. מַעֲבִירֵי זַעֲמֶךָ. וּמַגִּישֵׁי לַחְמֶךָ. לָכֵן עַתָּה בָאתִי. נפשי:<br>\
חַטֹּאת נְעוּרַי תַּצְלִיל. וְיָם יֵהָפְכוּ כְּצָלִיל. וְצֶדֶק זְקֵנִים תַּסְלִיל. וְשַׁוְעַת נְכֵאִים תַּכְלִיל. וְעֵת תְּנַקֵּנִי כְּבַעֲלִיל. מַסְטִינִי אָז יְיֵלִיל. כִּי לִבִּי לְךָ כָּלִיל. עַתָּה הִנֵּה בָאתִי. נפשי:<br>\
חַנּוּן חַי חָנֵּנִי. לְקוֹל זַעֲקִי בִּגְרוֹנִי. בְּשָׁמְעֲךָ תַּעֲנֵנִי. סְלִיחָתְךָ תַּרְבֵּנִי. חַיִּים תִּכְתְּבֵנִי. וְעָנְתָה בִּי צִדְקָתִי. נפשי:<br>\
זֶה אֵלִי הוֹשִׁיעָה. וְזָכִיּוֹת הַכְרִיעָה. וּמִזְּבוּלְךָ הוֹפִיעָה. חֹן סוֹעֲרָה וְסוֹעָה. וּמְלָשְׁנִי הַבְלִיעָה. צֹאנְךָ מִלְּהַפְשִׁיעָה. פֶּן אֶרְאֶה בְרָעָה. בְּאָבְדַן מוֹלַדְתִּי. נפשי:<br>\
קַדֵּשׁ שֵׁם קָדְשֶׁךָ. חִלְּלוּ בְּמִקְדָּשֶׁךָ. וְאַהֲרוֹנִים קְדוֹשֶׁיךָ. מַגִּישֵׁי אִשֶּׁיךָ. וּמַה יַּעֲשֹוּ קְדוֹשֶׁיךָ. כְּפַסּוּ קָדָשֶׁיךָ. שְׁעֵה נָא מַקְדִּישֶׁיךָ. כְּפָרִים אִם שִׁלַּמְתִּי. נפשי:<br>\
יֵרָצוּ עֲבָדֶיךָ. לְמַעַן שֵׁם כְּבוֹדֶךָ. מְיַחֲדֶיךָ מְעִידֶךָ. כִּי אֵין בִּלְעָדֶיךָ. בַּקֵּשׁ נָא אוֹבְדֶיךָ. הֵן בָּאוּ עָדֶיךָ. כִּי טוֹבִים דּוֹדֶיךָ. פָּנֶיךָ בִּקַּשְׁתִּי. נפשי:<br>\
קוֹלִי יֶעֱרַב נָא. כְּמֵחִים תּוֹךְ צִיּוֹנָה. לְטוֹבָה הִפָּנֶה נָא. לְהַמְצִיאֵנִי חֲנִינָה. כִּי אֶל מִי אֶפְנֶה נָא. בְּאֵין מַשְׁעֵן וּמַשְׁעֵנָה. לִמְיַחֲלֶיךָ סְלַח נָא. הַשְׁמִיעֵם סָלַחְתִּי. נַפְשִׁי בִּשְׁאֵלָתִי וְעַמִּי בְּבַקָּשָׁתִי:<br>\
"
