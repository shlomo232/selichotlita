שָׁלוֹם תִּשְׁפֹּת לָנוּ אוֹתָנוּ לְחַיִּים לְחוֹקְקָה. שֶׁוַע נַעֲרֹךְ לְפָנֶיךָ תְּשׁוּבָה תְּפִלָּה וּצְדָקָה. נֶחֱזֶה פָנֶיךָ בַּיְיָ אֱלֹהִים לְהִדָּבְקָה. וְהָיָה מַעֲשֵׂה הַצְּדָקָה שָׁלוֹם: שָׁלוֹם לָרָחוֹק וְלַקָּרוֹב אֶל עִיר מָצוֹר. עִיר קְטַנָּה וּמֶלֶךְ גָּדוֹל סוֹבְבָה לִנְצֹר. מִסְכֵּן וְחָכָם יְמַלֵּט עִיר בְּלִי לִבְצֹר. יֵצֶר סָמוּךְ תִּצֹּר שָׁלוֹם: שָׁלוֹם רָב לְאֹהֲבֵי תוֹרָתֶךָ וְאֵין לָמוֹ מַדְוֶה. מוֹשִׁיעַ אֶת עַמְּךָ מָעוֹז וּמָנוֹס וּמִקְוֶה. תִּשְׁפֹּט בְּרַחֲמִים עַמְּךָ יְשׁוּעוֹת יַעֲקֹב צַוֵּה. וְיָשַׁב עַמְּךָ בִּנְוֵה שָׁלוֹם: שָׁלוֹם קִוִּינוּ וְהָיָה לָנוּ הַשֶּׁבֶר וְהַשֵּׁאת. לַיּוֹצֵא וְלַבָּא אֵין לָבֹא וְלָצֵאת. וְאִם יִשָּׂא לְחַטֹּאתֵינוּ כְּיַד הַמֶּלֶךְ מַשְׂאֵת. אָז הָיִיתִי בְעֵינָיו כְּמוֹצְאֵת שָׁלוֹם: שָׁלוֹם צְדָקָה וְחֶסֶד לְהַלְבִּין לָשׁוֹן שֶׁל זְהוֹרִית. הוֹשִׁיעָה יְיָ אֶת עַמְּךָ אֶת שְׁאֵרִית. תִּכְרֹת לָהֶם בְּרִית כְּנָם נָבִיא וְהֶחֱרִית. וְכָרַתִּי לָהֶם בְּרִית שָׁלוֹם: שָׁלוֹם פְּתַח לְיוֹנָתְךָ תַּמָּתְךָ הַשְׁמִיעִנִי אֶת קוֹלֵךְ. כִּי קוֹלֵךְ עָרֵב וּמַרְאֵיךְ נָאוֶה בְּהִתְפַּלְּלֵךְ. הַרְחִיבִי מְקוֹם אָהֳלֵךְ. אַבִּיר יַעֲקֹב גּוֹאֲלֵךְ. הַשָּׂם גְּבוּלֵךְ שָׁלוֹם: שָׁלוֹם עוֹשֶׂה בִּמְרוֹמָיו יַעֲשֶׂה שָׁלוֹם לְעַם נִבְזֶה. גּוֹי קַו קָו וּמְבוּסָה מִצַּד בּוֹזֶה. מְמֻשָּׁךְ וּמוֹרָט יוּבַל שַׁי כְּמַאֲמַר חוֹזֶה. וְהָיָה זֶה שָׁלוֹם: שָׁלוֹם סָבִיב לְעַמּוֹ יַחֲנֶה הֱיוֹת לָמוֹ לְמִסְעָד. אַלּוּפֵי אֱדוֹם יֹאחֲזֵמוֹ רָעַד. וּלְבָנֶיךָ שְׁלַח אֵלִיָּהוּ מִתּוֹשָׁבֵי גִּלְעָד. יוֹעֵץ אֵל גִּבּוֹר אֲבִי עַד. שַׂר שָׁלוֹם: שָׁלוֹם נִקְרָא שְׁמוֹ וְאָדוֹן לְכָל רֹאשׁ מִתְנַשֵּׂא. מוֹחֵל עֲוֹנוֹת עִמּוֹ וּפְשָׁעִים מְכַסֶּה. מְקַבֵּל שָׁבִים וּפוֹשֵׁט יָד וְלִירֵאָיו מַחֲסֶה. הַמְשֵׁל וָפַחַד עִמּוֹ עֹשֶׂה שָׁלוֹם: שָׁלוֹם מְבַשֵּׂר טוֹב וּמַשְׁמִיעַ יְשׁוּעָה מִמְּרוֹמוֹ. מֶלֶךְ עַל כֹּל יְיָ צְבָאוֹת שְׁמוֹ. בִּדְבָרוֹ תִּרְגַּז כָּל הָאָרֶץ לַמִּשְׁפָּט בְּקוּמוֹ. יְיָ עֹז לְעַמּוֹ יִתֵּן יְיָ יְבָרֵךְ אֶת עַמּוֹ בַשָּׁלוֹם: שָׁלוֹם לָכֶם אֶל תִּירָאוּ לִרְאוֹת כִּי תָבֹאוּ. עַל בִּרְכַּיִם תְּשָׁעֳשָׁעוּ וְעַל צַד תִּנָּשֵׂאוּ. בְּשׁוּב יְיָ צִיּוֹן עַיִן בְּעַיִן יִרְאוּ. כִּי בְשִׂמְחָה תֵצֵאוּ וּבְשָׁלוֹם: שָׁלוֹם כְּנָהָר נְטֵה וְשִׂים לְאַבְנֵי חֵפֶץ גְּבוּלֶיהָ. כַּנָּה אֲשֶׁר נָטְעָה יְמִינֶךָ וְקַבֵּץ עוֹלָלֶיהָ. וּזְרֹק מַיִם טְהוֹרִים וְטַהֵר טֻמְאַת שׁוּלֶיהָ. וְקָרָאתָ אֵלֶיהָ לְשָׁלוֹם: שָׁלוֹם יַחְדָּו אֶשְׁכְּבָה וְאִישָׁן וַיְיָ נַפְשִׁי שָׁמְרָה. אַל תִּזְנַח לָנֶצַח לָמָּה תִישַׁן עוּרָה. וְתוֹצִיא כָאוֹר צִדְקֵנוּ וְהָכֵן נָבִיא מְהֵרָה. לְמַרְבֵּה הַמִּשְׂרָה וּלְשָׁלוֹם: שָׁלוֹם טוֹב מֵאָדוֹן טוֹב לַבָּאִים אֵלֶיךָ לְהִבָּדֵק. אַל תָּשִׂים פָּנֶיךָ עִמָּנוּ בַּדִּין לְדַקְדֵּק. תִּתֵּן אֱמֶת לְיַעֲקֹב וְחֶסֶד לְאַבְרָהָם לְהִצְטַדֵּק. חֶסֶד וֶאֱמֶת נִפְגָּשׁוּ צֶדֶק וְשָׁלוֹם. שָׁלוֹם חֵלֶב חִטִּים תַּשְׂבִּיעַ לְכָל בְּנֵי עֵבֶר. קֹויֵ יְיָ יַחֲלִיפוּ כֹחַ יַעֲלוּ אֵבֶר. וְיַעֲבֹר מִלְכֹּם לִפְנֵיהֶם עַל פֶּשַׁע עוֹבֵר. דּוֹרֵשׁ טוֹב לְעַמּוֹ וְדוֹבֵר שָׁלוֹם: שָׁלוֹם זֶרַע בֵּרַךְ יְיָ אוֹם נָאוָה שְׁחַרְחֹרֶת. שִׂימֶנָּה לִתְהִלָּה לְכָבוֹד וּלְתִפְאֶרֶת. וְקַיֵּם לָהּ חָזוֹן אֲשֶׁר הִתְוֵיתָ בְּחֶרֶת. וְגִלֵּיתִי לָהֶם עֲתֶרֶת שָׁלוֹם: שָׁלוֹם וּבְרִית עוֹלָם יִהְיֶה אֶל עַם קְרוֹבוֹ. אֲשֶׁר צָפוּן לִירֵאָיו מָה רַב טוּבוֹ. כִּי עַיִן בְּעַיִן יִרְאוּ לְצִיּוֹן בְּשׁוּבוֹ. וְכָל הָעָם הַזֶּה עַל מְקוֹמוֹ יָבֹא בְּשָׁלוֹם: שָׁלוֹם הִנֵּה מַר לִי כִּי בָזְאוּ. אַרְצִי שָׁלְלוּ שָׁסוּ גָּבְרוּ וְגָאוּ. עַמִּים שָׁמְמוּ עָרִים עַד אֲשֶׁר שָׁאוּ. הַנֹּשְׁכִים בְּשִׁנֵּיהֶם וְקָרְאוּ שָׁלוֹם: שָׁלוֹם דַּבֵּר אֶל בְּנֵי יִשְׂרָאֵל וּבַקֵּשׁ לְהַעֲלוֹתָם מִבּוֹר. מִמִּזְרָח וּמִמַּעֲרָב שְׁאֵרִיתָם לִצְבֹּר. מֵאֱדוֹם וּמִמּוֹאָב עֻלָּם הַכָּבֵד תִּשְׁבֹּר. יִרְדְּפֵם יַעֲבֹר שָׁלוֹם: שָׁלוֹם גְּמֹל לְעַבְדֶּךָ שָׁמַיִם וָאָרֶץ קוֹנֶה. בְּעֵת צָרָה לְעַמּוֹ בַּמֶּרְחָב יָהּ עוֹנֶה. אֵיכָה יוּעַם זָהָב וְהַכֶּתֶם הַטּוֹב יִשְׁנֶה. רַבַּת שָׁכְנָה לָהּ נַפְשֵׁנוּ עִם שׂוֹנֵא שָׁלוֹם: שָׁלוֹם בָּאָרֶץ תִּתֵּן וְאוֹיְבָיו יַדְבֵּר. כִּי בָאֵשׁ יְיָ נִשְׁפָּט וַחֲיָלִים יְגַבֵּר. אֶשְׁמְעָה מַה יְדַבֵּר. הָאֵל יְיָ כִּי יְדַבֵּר שָׁלוֹם: שָׁלוֹם
