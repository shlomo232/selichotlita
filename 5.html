שׁוּב מֵחֲרוֹן אַפֶּךָ וְהִנָּחֵם עַל הָרָעָה לְעַמֶּךָ: שׁוּב לְמַעַן עֲבָדֶיךָ שִׁבְטֵי נַחֲלָתֶךָ: שׁוּבָה יְהוָה רִבְבוֹת אַלְפֵי יִשְׂרָאֵל: שׁוּבָה יְהוָה אֶת  שְׁבִיתֵנוּ כַּאֲפִיקִים בַּנֶּגֶב: שׁוּבוּ שׁוּבוּ אָמַרְתָּ לָנוּ וְעַל הַתְּשׁוּבָה מֵרֹאשׁ הִבְטַחְתָּנוּ: הֲשִׁיבֵנוּ יְהוָה אֵלֶיךָ וְנָשׁוּבָה חַדֵּשׁ יָמֵינוּ כְּקֶדֶם:<br>\
"

אֱלֹהֵינוּ וֵאלֹהֵי אֲבוֹתֵינוּ:<br>\
יִשְֹרָאֵל עַמְּךָ תְּחִנָּה עוֹרְכִים. שֶׁהֵם מְצֵרִים וּלְהִוָּשַׁע צְרִיכִים. צָרֵיהֶם עֲלֵיהֶם עֹל מַאֲרִיכִים. כָּל זֹאת הִגַּעְתָּם וְשִׁמְךָ מְבָרְכִים:<br>\
חֹלִי וּמַכְאוֹב לְהִכָּתֵב לֹא נִמְסַר. עֲלוּבִים מִנֹּעַר וּמֵהֶם לֹא הוּסַר. קָדוֹשׁ בְּיָדְךָ לְפַתֵּחַ מוּסָר. כְּאֻמָּנוּתְךָ הַנְּקִיָּה וְלֹא כְאֻמָּנוּת בָּשָֹר:<br>\
הַלּוֹבֵשׁ צְדָקָה וְלוֹ כַמְּעִיל עֲטוּיָה. וּמִמַּכָּה עַצְמָהּ מְתַקֵּן רְטִיָּה. קוֹמֵם עֲדָתְךָ מִנְּפִילָתָהּ הַמְּטוּיָה. בְּכֹחֲךָ הַגָּדוֹל וּבִזְרֹעֲךָ הַנְּטוּיָה:<br>\
בְּאַהֲבָתְךָ וּבְחֶמְלָתְךָ מְנַשֵּא וּמְנַטֵּל. עֲצַת צוֹרְרֶיךָ תְּסַכֵּל וּמַחְשְׁבוֹתָם תְּבַטֵּל. רַבָּה מְהוּמָה בֵּינֵיהֶם הָטֵל. וּמַלְאָךְ אַכְזָרִי דּוֹחֶה וּמְטַלְטֵל:<br>\
בַּעֲבוּר כְּבוֹד עַצְמְךָ וְשֵׁם קָדְשְׁךָ הַמְהֻלָּל. נוֹרָאוֹת הַפְלֵא לְבַל בָּעַמִּים יִתְחַלָּל. יוֹעֲצֵיהֶם וְאֵיתָנֵיהֶם תּוֹלִיךְ שׁוֹלָל. וּבָהֶם תְּעוֹלֵל כַּאֲשֶׁר בִּי הִתְעוֹלָל:<br>\
מֵקִים מֵעָפָר דָּל וְאֶבְיוֹן מֵאַשְׁפָּה. כְּנֵסָתְךָ בַּל תִּתֵּן לְכָלָה וּלְחֶרְפָּה. אִם בְּפִקּוּדֶיךָ מִתְעַצֶּלֶת וּמַרְפָּה. עַל כָּל פְּשָׁעֶיהָ אַהֲבָתְךָ תְּהֵא מְחַפָּה:<br>\
יְתֵרָה חִבָּתָם לְפָנֶיךָ אֲדוֹנֵי הָאֲדוֹנִים. בֵּין כָּךְ וּבֵין כָּךְ קְרוּאִים לְךָ בָּנִים. רַחֲמֶיךָ יְקַדְּמוּנוּ אֱלֹהֵי עֶלְיוֹנִים וְתַחְתּוֹנִים. טֶרֶם יִשְׁטְפוּנוּ הַמַּיִם הַזֵּידוֹנִים:<br>\
חֲפֵצֵי קִרְבָתְךָ עַל כָּל הַבָּאוֹת. הָחִישָׁה לָמוֹ יְשׁוּעוֹת הַנִּבָּאוֹת. קָדוֹשׁ עֲשֵֹה עִמָּם לְטוֹבָה אוֹת. חָזָק וְאַמִּיץ גּוֹאֲלָם יְיָ צְבָאוֹת:<br>\
"

אֵלֶיךָ יְהַוֶּה נַפְשֵׁנוּ נִשָּׁא: נִשָּׂא לְבָבֵנוּ אֶל כַּפָּיִם אֶל אֵל בַּשָּׁמָיִם: כִּי עָלֶיךָ הֹרַגְנוּ כָל הַיּוֹם נֶחְשַׁבְנוּ כְּצֹאן טִבְחָה: עוּרָה לָמָּה תִישַׁן אֲדֹנָי הָקִיצָה אַל תִּזְנַח לָנֶצַח: לָמָּה פָנֶיךָ תַסְתִּיר תִּשְׁכַּח עָנְיֵנוּ וְלַחֲצֵנוּ: כִּי שָׁחָה לֶעָפָר נַפְשֵׁנוּ דָּבְקָה לָאָרֶץ בִּטְנֵנוּ: קוּמָה עֶזְרָתָה לָּנוּ וּפְדֵנוּ לְמַעַן חַסְדֶּךָ:<br>\
"

סליחה טו<br>\
אֱלֹהִים בְּיִשְֹרָאֵל גָּדוֹל נוֹדָעְתָּ. אַתָּה יְהוָֹה אָבִינוּ אָתָּה: בְּכָל קָרְאֵנוּ אֵלֶיךָ קָרְבֵנוּ. רָם וְנִשָּׂא אַתָּה בְּקִרְבֵּנוּ: גְּמַלְתָּנוּ הַטּוֹבוֹת גַם בְּחוֹבֵנוּ. לֹא בְצִדְקוֹתֵינוּ וּבְיֹשֶׁר לְבָבֵנוּ: דּוֹדֵנוּ גַּם כִּי זֻנַּחְנוּ. גְּאָלֵנוּ כִּי עֲבָדִים אֲנָחְנוּ: הִנְנוּ בַּעֲוֹנֵינוּ עַד דַּכָּא. וַתִּקְצַר נֶפֶשׁ לְךָ מְחַכָּה: וְאַיֵּה חֲסָדֶיךָ הָרִאשׁוֹנִים עִמָּנוּ. מֵעוֹלָם וְעַד עוֹלָם נֶאֱמָנוּ: זַעַף נִשָּׂא וַתַּשׁ כֹּחֵנוּ. יְיָ אַל בְּאַפְּךָ תוֹכִיחֵנוּ: חַלְחָלוֹת רַבּוֹת בִּלּוּ בְשָֹרֵנוּ. נָא אַל בַּחֲמָתְךָ תְּיַסְּרֵנוּ: טֹרַח הַצָּרוֹת אֵין לְהִסָּפֵר. אַיֵּה שׁוֹקֵל וְאַיֵּה סוֹפֵר: יָדַעְנוּ רִשְׁעֵנוּ כִּי פָשָׁעְנוּ. כִּי אֱמֶת עָשִֹיתָ וַאֲנַחְנוּ הִרְשָׁעְנוּ: כַּעַס יוּפַר וְחָרוֹן מֶנּוּ יֶחְדָּל. כִּי קָטֹן יַעֲקֹב וָדָל: לַחַץ יוּסַר וְעֹל מֶנּוּ יְחֻבָּל. כִּי כָשַׁל כֹּחַ הַסַּבָּל: מְנַת מִדָּתֵנוּ לֹא תִגְבֶּה. כִּי נִשְׁאַרְנוּ מְעַט מֵהַרְבֵּה: נַחֵם עַל הָרָעָה לְאֻמָּתֶךָ. מַטֵּה כְּלַפֵּי חֶסֶד אֻמָּנוּתֶךָ: סְלָחָה אִם עֲוֹנֵינוּ עָנוּ בָנוּ. עָזְרֵנוּ כִּי עָלֶיךָ נִשְׁעַנּוּ: עָרְפֵּנוּ כּוֹף לְךָ לְהִשְׁתַּעְבֵּד. בְּאַהֲבָה וּבְיִרְאָה אוֹתְךָ לַעֲבֹד וּלְכַבֵּד: פּוֹקְדֶיךָ קִדְּשׁוּ צוֹמוֹת לִקְבֹּעַ. וְדַּעְתָּם קְצָרָה צָרְכָּם לִתְבֹּעַ: צָקוּן לַחֲשָׁם אֵלֶיךָ תָּבֹא. חַתֵּל לְאִישׁ אִישׁ נִגְעוֹ וּמַכְאוֹבוֹ: קוֹל יַעֲקֹב נוֹהֵם מִתְּהוֹמוֹתֶיךָ. תִּשְׁמַע הַשָּׁמַיִם מְכוֹן שִׁבְתֶּךָ: רוֹדֶה רוֹדֵף בְּאַף תְּכַלֶּה. שְׁנַת שִׁלּוּמִים לְרִיב צִיּוֹן תְּגַלֶּה: שַׁרְתָּ וְרַדְתָּ מִנֹּעַר קְנוֹתֵנוּ. וְאַל תַּשְׁלִיכֵנוּ לְעֵת זִקְנָתֵנוּ: תָּעִינוּ לִשְֹמֹאל וִימִינְךָ תְקָרְבֵנוּ. כִּכְלוֹת כֹּחֵנוּ אַל תַּעַזְבֵנוּ: תַּבִּיט וְתָצִיץ וְתַשְׁגִּיחַ לִרְחוּמֶיךָ. תִּתְאַזֵּר בַּחֲנִינוֹתֶיךָ. תִּתְלַבֵּשׁ בְּצִדְקוֹתֶיךָ. תִּתְכַּסֶּה בְּרַחֲמֶיךָ. וְתִתְעַטֵּף בַּחֲסִידוּתֶךָ. וְתָבֹא לְפָנֶיךָ מִדַּת טוּבְךָ וְעַנְוְתָנוּתֶךָ:<br>\
"
+common6+"<br>\
סליחה טז<br>\
יַשְׁמִיעֵנוּ סָלַחְתִּי, יוֹשֵׁב בְּסֵתֶר עֶלְיוֹן. בִּימִין יֶשַׁע לְהִוָּשַׁע, עַם עָנִי וְאֶבְיוֹן. בְּשַׁוְּעֵנוּ אֵלֶיךָ נוֹרָאוֹת בְּצֶדֶק תַּעֲנֵנוּ. יְיָ הֱיֵה עוֹזֵר לָנוּ:<br>\
שִׁוִּיתִי עֶזְרָתִי עַל גִּבּוֹר וְנִשָֹּא. לִפְנֵי גוֹחִי אֶשְׁפֹּךְ שִֹיחִי, אוּלַי פָּנַי יִשָֹא. מִדָּתִי כִּוַּנְתִּי כַּסֵּדֶר אֲשֶׁר עָשָֹה. הֲלֹא יַקִּיר, מְקַרְקֵר קִיר, עוֹד זָכוֹר תִּזְכְּרֶנּוּ. יי:<br>\
בְּבֹא כְּגַל הַגַּלְגַּל, לְהַחֲלִיף הַשִּׁטָּה. רַעְיָתְךָ יוֹנָתְךָ, לְךָ פּוֹנָה הַבִּיטָה. בְּאַוַּת נַפְשָׁהּ, הִגִּישָׁה לִפְתֹּחַ בַּחֲרָטָה. יָמִין פְּשׁוּטָה מִלְּמַטָּה, בְּצִפִּיָּתֵנוּ צִפִּינוּ. יי:<br>\
שׁוֹאֵל חֶסֶד בְּהִוָּסֵד, הִנְנִי תֹּאמַר. מָרוּת יֶצֶר הִבָּצֵר, קָבוּעַ כְּבַמַּסְמָר. וּלְצַוָּאר כְּמוֹ סַוָּאר, הֻטַּל לְמִשְׁמָר. וּמִי אָזַר זֵר לְזָר, וּמִי אַכְזָר כִּי יְעוּרֶנּוּ. יי:<br>\
לַחֲבַצֶּלֶת פְּתַח דֶּלֶת, אֱלוֹהַּ מִמַּעַל. בִּינָה הֲגִיגִי, לְהַצִּיגִי בְּתוֹךְ שַׁעַר הַנִּנְעַל. רַחֲמֵנוּ קַדְּמֵנוּ, צֳרִי וּמָזוֹר הַתְעַל. בָּרֵר חִכִּי לְהַצְדִּיקִי, יְבֻקַּשׁ עָוֹן וְאֵינֶנּוּ. יי:<br>\
יוֹנַת אֵלֶם מִשָּׁלֵם, חֵלֶק יָפֶה תַּגִּיעַ. אוֹת צֶדֶק, בְּהִצְטַדֵּק, בְּיִרְאָתְךָ לְהוֹשִׁיעַ. לְךָ תִקְרָא, עֵת לְשַׁחְרְרָהּ, אָדוֹן בְּזוֹ הַשָּׁעָה. וַתֵּק תִּיק מִנַּרְתֵּק, כְּאוֹר תּוֹצִיא דִּינֵנוּ. יי:<br>\
תַּצְלִיחִי, בְּמִשְׁלָחִי, אָשִׁיב שׁוֹלְחִי דָּבָר. חִזַּקְתָּ, חֹק חַקְתָּ, עֶשֶֹר וְשָׁלשׁ כִּמְדֻבָּר. מַחֲזִיקָם וְלֹא רֵיקָם, שֻׁלַּחְתִּי לְהִתְגַּבָּר. וְכֹה תַעֲשֶֹה, עָוֹן נוֹשֵֹא, עַתָּה תָּשׁוּב תְּרַחֲמֵנוּ. יְיָ הֱיֵה עוֹזֵר לָנוּ: <br>\
