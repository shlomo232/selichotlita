סליחה סט<br>\
שִׁחַרְנוּךָ בִּקַּשְׁנוּךָ יוֹצֵר הָרִים. מַגִּיד לְאָדָם שִֹיחַ וּדְבָרִים. וְחִלִּינוּךָ דְּרַשְׁנוּךָ בּוֹשִׁים וַחֲפוּרִים. אֶת חַטֹּאתֵינוּ הַיּוֹם אָנוּ מְסַפְּרִים. לֻהַקְנוּ וֻעַדְנוּ זְקֵנִים וּנְעָרִים. בְּבֵית הַתְּפִלָּה מִקְדָּשׁ מִזְעָרִים. רְפוּיֵי יָדַיִם מְעוּדֵי אֵבָרִים. בְּהוּלִים וּסְעוּרִים מִכָּל עֲבָרִים. יָגוֹרְנוּ וְדָאַגְנוּ מִשְּׁנֵי גֻלְיָרִים. אַף וְחֵמָה שְׁנֵיהֶם קַטֵּגוֹרִים. בְּפַשְׁפְּשֵׁנוּ מַעֲשִֹים וְהִנָּם מְכֹעָרִים. רֶתֶת אֲחָזַתְנוּ חֲבָלִים וְצִירִים. הֻשְׁחֲרוּ פָנֵינוּ וְהָלַכְנוּ קְדוֹרִים. מוֹט הִתְמוֹטַטְנוּ וְנַעֲשֵׂינוּ פֵּרוּרִים. חֻלְחֲלוּ מָתְנֵינוּ וְכַיּוֹלֵדָה מְצִירִים. זָחַלְנוּ וַנִּירָא מֵעֲוֹנוֹתֵינוּ הַיְתֵרִים. קַחְנוּ דְבָרִים בְּשִׁלּוּם פָּרִים. תְּמוּכִים בְּטוּחִים וּלְרַחֲמֶיךָ מְסַבְּרִים:<br>\
"
+common3+common4+"<br>\
אֵלֶיךָ יְהוָה שִׁוַּעְנוּ וּבַבֹּקֶר תְּפִלָּתֵנוּ תְקַדְּמֶךָּ: אֵלֶיךָ נָשָׂאנוּ אֶת עֵינֵינוּ, הַיֹּשְׁבִי בַּשָּׁמָיִם: שָּׂא לְבָבֵנוּ אֶל כַּפָּיִם אֶל אֵל בַּשָּׁמָיִם:  אֱלֹהִים מַלְכֵּנוּ מִקֶּדֶם, פֹּעֵל יְשׁוּעוֹת בְּקֶרֶב הָאָרֶץ: אַתָּה הוּא מַלְכֵּנוּ אֱלֹהִים, צַוֵּה יְשׁוּעוֹת יַעֲקֹב: הוֹשַׁע יְהוָה אֶת עַמְּךָ אֵת שְׁאֵרִית יִשְׂרָאֵל: הוֹשִׁיעֵנוּ אֱלֹהֵי יִשְׁעֵנוּ, וְקַבְּצֵנוּ וְהַצִּילֵנוּ מִן הַגּוֹיִם, לְהֹדוֹת לְשֵׁם קָדְשֶׁךָ, לְהִשְׁתַּבֵּחַ בִּתְהִלָּתֶךָ:<br>\
"
+common5+"<br>\
סליחה ע<br>\
אֱלֹהֵינוּ וֵאלֹהֵי אֲבוֹתֵינוּ:<br>\
אֵלֶיךָ הָאֵל עֵינַי כָּל יְצִיר תְּלוּיוֹת. בְּעַד כִּי לְפָנֶיךָ מְכֻסּוֹת גְלוּיוֹת. גְּדוֹל הָעֵצוֹת וְרַב הָעֲלִילִיּוֹת. דַּיָּן אֱמֶת וּמוֹכִיחַ עֵד וּבַעַל דִּין לַבְּרִיּוֹת: הֵן אֵין לְפָנֶיךָ מַשּׂוֹא פָנִים. וְשׁוֹעַ וְדָל בְּשָׁוֵה נִדּוֹנִים. זְכֻיּוֹת חַפֵּשׂ לְזֶרַע אֱמוּנִים. חֲמֹל עֲלֵיהֶם כְּרַחֵם אָב עַל בָּנִים: טִכַּסְתָּ וְהִקְדַּמְתָּ תְּשׁוּבָה לִיצוּרִים. יַדּוֹת רֹעַ מַעַשׂ וְלִבְרֹר מַעֲשִׂים הַבְּרוּרִים. כֹּחַ יֵצֶר רַע הַמֵּסִית וְהַמַּדִּיחַ מִנְּעוּרִים. לְמַעַנְךָ תַּדִּיחֶנּוּ בְּלִי לְהַכְשִׁיל לֵב הָעֲצוּרִים: מִלְּפָנֶיךָ כּוֹנֵן לָנוּ תְּשׁוּבָה שְׁלֵמָה. נָאוֹר בְּיָדְךָ חַדְרֵי רוּחַ וּנְשָׁמָה. סַרְעַפֵּינוּ תְּטַהֵר מֵחֵטְא וְאַשְׁמָה. עָדֶיךָ לָשׁוּב בְּלִי עָוֶל וּמִרְמָה: פְּלָאֶיךָ רַבִּים פְּלָאוֹת. צִדְקוֹתֶיךָ צֶדֶק נוֹרָאוֹת. קוֹרְאֶיךָ בְּחִיל וּמוֹרָאוֹת. רַחֲשָׁם שְׁעֵה נָא וַעֲשֵׂה עִמָּהֶם לְטוֹבָה אוֹת: שִׁחַרְנוּךָ קֹדֶם עַמּוּד הַשַּׁחַר. תָּאִיר לָנוּ פָּנֶיךָ כְּעַפְעַפֵּי שַׁחַר. בְּנָגְהֶךָ יָהִיל מְאוֹר נִשְׁקָפָה כְּמוֹ שַׁחַר. אֲדֹנָי שָׁמְעָה אֲדֹנָי סְלָחָה אֲדֹנָי הַקְשִׁיבָה וַעֲשֵׂה אַל תְּאַחַר:<br>\
"
+common6+"<br>\
כְּאַיָּל תַּעֲרֹג עַל אֲפִיקֵי מָיִם, כֵּן נַפְשֵׁנוּ תַעֲרֹג אֵלֶיךָ אֱלֹהִים: אֱלֹהִים, זֵדִים קָמוּ עָלֵינוּ, וַעֲדַת עָרִיצִים בִּקְשׁוּ נַפְשֵׁנוּ, וְלֹא שָׂמוּךָ לְנֶגְדָּם, סֶּלָה.  אֲשֶׁר אָמְרוּ, נִירֲשָׁה לָּנוּ אֵת נְאוֹת אֱלֹהִים: הַעַל אֵלֶּה תִתְאַפַּק יְהוָה, תֶּחֱשֶׁה וּתְעַנֵּנוּ עַד מְאֹד:<br>\
"
+common5+"<br>\
סליחה עא<br>\
אֱלֹהֵינוּ וֵאלֹהֵי אֲבוֹתֵינוּ:<br>\
תַּעֲרֹג אֵלֶיךָ כְּאַיָּל עַל אֲפִיקִים. שָׁחָה לְקֵץ רְוָיָה וְאֵין מְפִיקִים. רָחוֹק וְעָמֹק וְלִדְלוֹת לֹא מַסְפִּיקִים. קֹוִים וְחוֹכִים וַאֲמָנָה לֹא מַפְסִיקִים: צְמֵאֶיךָ צוֹק לָהֶם יִחוּל לְבָבָם. פָּנֶיךָ לֵרָאוֹת בֵּית מְעוֹן חֲבִיבָם. עֲבֹר בַּסָּךְ וְעַמּוּד אֵשׁ סְבִיבָם. סוּרוּ עָרֵל וְטָמֵא בַּעֲלֵי דְבָבָם: נַכְחִידֵם נִירְשָׁה לָמוֹ נָמוּ חָרְשׁוּ. מִירֻשָּׁתְךָ אֲשֶׁר הוֹרַשְׁתָּ עַמְּךָ גָרְשׁוּ. לְהַשְׁמִיד יוֹם יוֹם עוֹד יִדְרֹשׁוּ. כְּנֹס מַס וְחָמָס וַעֲנִיֶּיךָ יְרוֹשָׁשׁוּ: יָבוֹזוּ יְבַזּוּ יְדִידֶיךָ יְכַנּוּם כְּלָבִים. טִפֵּשׁים יִשְׁמָעֵאל נָבָל תַּעַר הַגַּלָּבִים. חֶרְפָּתָם שׁוֹמְעִים עֲלוּבִים וְלֹא עוֹלְבִים. זָר לֹא נִשְׁלָבִים וְעָלֶיךָ נִצְלָבִים: וַאֲנַחְנוּ נֶגְדְךָ זֶה עִנוּיֵינוּ. הַעַל אֵלֶּה תִּתְאַפַּק תֶּחֱשֶׁה וּתְעַנֵּנוּ. דִּכִּיתָנוּ בִּמְקוֹם תַּנִּים וְאֵלֶיךָ עֵינֵינוּ. גַּם גֵּיא צַלְמָוֶת שָֹמוּ מְעוֹנֵנוּ: בָּנוּ נִקְרָא שִׁמְךָ אַל יִתְחַלָּל. בְּךָ כָּל זֶרַע יִשְֹרָאֵל יִתְהַלָּל. אִם עֲווֹנֵינוּ רַבּוּ וּמִלְאוּ חָלָל. אָנֹכִי מוֹחֶה פְשָׁעֶיךָ פִּיךָ מִלָּל: שְׁגִיאוֹת שִֹים זֵדִים וְלֹא קוֹנֵס. לִפְנִים מִשּׁוּרַת הַדִּין לָנוּ הִכָּנֵס. מִפְּנֵי קֹשֶׁט סֶלָה יֵבוֹשׁ הָאוֹנֵס. הַנֵּס יִתְנוֹסֵס וְנִדְחֵי יִשְֹרָאֵל יְכַנֵּס: הָרֵץ בַּת פּוּצַי וְקָרְבָּן תִּשַׁע. קַבֵּץ יַחַד עֲשִֹירִית עִם תֵּשַׁע. טַבַּע חֵטְא וְלֹא יִזָּכֵר רֶשַׁע. נוֹשֵֹא עָווֹן וְעוֹבֵר עַל פֶּשַׁע:<br>\
"
+common6+"<br>\
אֵין לָנוּ פֶּה לְהָשִׁיב, וְלֹא מֵצַח לְהָרִים רֹאשׁ: אָח לֹא פָדֹה יִפְדֶּה, אִישׁ לֹא יִתֵּן לֵאלֹהִים כָּפְרוֹ: פְּדֵה אֱלֹהִים אֶת יִשְׂרָאֵל מִכֹּל צָרוֹתָיו:  עֲנֵנוּ יְהוָה כִּי טוֹב חַסְדֶּךָ, כְּרֹב רַחֲמֶיךָ פְּנֵה אֵלֵינוּ:  פּוֹדֶה יְהוָה נֶפֶשׁ עֲבָדָיו, וְלֹא יֶאְשְׁמוּ כָּל הַחֹסִים בּוֹ:<br>\
"
+common5+"<br>\
