סליחה מו<br>\
אָז טֶרֶם נִמְתָּחוּ נִבְלֵי שְׁכָבִים. בָּאָרֶץ עַד לֹא דֻבָּקוּ רְגָבִים. גַּבָּךְ שִׁבְעָה דְבָרִים הָיוּ מְגֻבָּבִים. דָּת וָכֵס וּרְטִיַּת בָּנִים שׁוֹבָבִים. הוֹד גַּן עֵדֶן וְעֵלֶק הִבְהוּבִים. וּמְקוֹם כַּפָּרָה עַל יְדֵי מַקְרִיבִים. זֹהַר שֵׁם יִנּוֹן מְחֹלָל מֵחוֹבִים. חֻבָּרוּ אַלְפַּיִם קֶדֶם בְּרִיאַת יִשׁוּבִים. טְכוּסִים עַל רָקִיעַ בּוֹטִים כִּשְׁבִיבִים. יְעוּרִים וּמְשֹׁרָשִׁים פְּנֵי יוֹשֵׁב הַכְּרוּבִים. כִּסֵּא הָיָה מֻנָּח בָּרָקִיעַ בְּיִצּוּבִים. לְמוֹשַׁב מֶלֶךְ וְנוֹרָא עַל סְבִיבִים. מִימִינוֹ אֵשׁ דָּת חֲקוּקָה בַּכְּתָבִים. נְתוּנָה עַל בִּרְכּוֹ בְּשַׁעֲשׁוּעַ אֲהָבִים. סָדוּר עַל הַדָּרוֹם גַּן רְטוּבִים. עָרוּךְ עַל הַצָּפוֹן תֹּפֶת שַׁלְהֵבִים. פְּנֵי הַמִּזְרָח יְרוּשָׁלַיִם בְּנוּיָה בְּמַחֲצָבִים. צָפוּן בְּתוֹכָהּ מִקְדַּשׁ אֵל בְּיִשּׁוּבִים. קָבוּעַ בְּאֶמְצַע מִזְבֵּחַ כִּפּוּר חִיּוּבִים. רְבוּצָה עָלָיו אֶבֶן שְׁתִיַּת חֲטוּבִים. שֵׁם יִנּוֹן עָלֶיהָ חָקוּק בְּמִכְתָּבִים. תֹּאַר שֵׁם הַמְפֹרָשׁ בְּתִוּוּי גִּלּוּבִים. שָׁמָּה בַּתָּוֶךְ לִפְנֵי מַאֲזִין מֵאֶשְׁנַבִּים. לִוּוּי תְּשׁוּבָה אֶרֶךְ לְנִדְוִים וְכוֹאֲבִים. מְעֻתֶּדֶת לְכִבּוּס צוֹאִים וּלְהַלְבִּישׁ מוּטָבִים. הָרֵק שֶׁמֶן עַל רֹאשׁ שָׁבִים. בְּכֵן אָתָאנוּ לְךָ עֲלָמִים וְשָֹבִים. רַחֵץ מִצַּחַן וְהַשְׁלֵךְ טִמּוּס סְאָבִים. בִּתְפִלָּה יְקַדְמוּךָ בָּנִים שׁוֹבָבִים. יוֹם יוֹם לְדָרְשֶׁךָ בְּפִיץ נִיבִים. יֵחָשֵׁב אֲמָרֵינוּ כְּהֶקְטֵר דָּמִים וַחֲלָבִים. צִפְצוּפֵנוּ יְקֻבַּל כְּפִסּוּגֵי פָרִים וּכְשָֹבִים. חֲטָאֵינוּ הַצְלֵל בְּקַרְקַע נִטְפֵי מַרְזְבִים. קָרְבֵנוּ אֵלֶיךָ בִּרְחִיפַת רַחֲמֶיךָ הָרַבִּים:<br>\
"
+common3+common4+"<br>\
דִּרְשׁוּ יְיָ בְּהִמָּצְאוֹ קְרָאֻהוּ בִּהְיוֹתוֹ קָרוֹב: שׁוּבוּ אֵלַי וְאָשׁוּבָה אֲלֵיכֶם אָמַר יְיָ צְבָאוֹת: מִי יוֹדֵעַ יָשׁוּב וְנִחָם וְהִשְׁאִיר אַחֲרָיו בְּרָכָה: וְקִרְעוּ לְבַבְכֶם וְאַל בִּגְדֵיכֶם וְשׁוּבוּ אֶל יְיָ אֱלֹהֵיכֶם,  כִּי חַנּוּן וְרַחוּם הוּא אֶרֶךְ אַפַּיִם וְרַב חֶסֶד וְנִחָם עַל הָרָעָה:<br>\
"
+common5+"<br>\
סליחה מז<br>\
אֶת יְיָ בְּהִמָּצְאוֹ לְדָרְשׁוֹ קִדַּמְתִּי. בְּעַד עֲוֹנוֹת לְכַפֵּר כִּי כַתּוֹלָע נֶאֱדַמְתִּי. גֻּלְגַּל הַלֵּב וְטֻמְטַם וּכְיָשֵׁן נִרְדַּמְתִּי. כִּמְעַט כִּסְדֹם הָיִיתִי וְלַעֲמֹרָה דָּמִיתִי:<br>\
דָּמִיתִי לְסוֹטָה פְרוּעָה מְנָאֶפֶת וַחֲלָלָה. הָיִיתִי כְּבֶגֶד עִדִּים וְהוּשַֹמְתִּי כְּשִֹמְלָה בְדָמִים מְגוֹלָלָה. וְחָסַרְתִּי מַפְגִּיעַ וְיוֹדֵעַ אַיִן לְפַלְּלָה. רְאֵה יְיָ וְהַבִּיטָה כִּי הָיִיתִי זוֹלֵלָה:<br>\
זוֹלֵלָה כְּבוּדָה נֶהֶפְכָה בְּיַד מְגָאֵל. חִנָּם נִמְכְּרָה לַצְּמִיתוּת וְאֵין גּוֹאֵל. טָבַע נָכוֹן וְנִשָּׂא וְחָרַב אֲרִיאֵל. הִשְׁלִיךְ מִשָּׁמַיִם אֶרֶץ תִּפְאֶרֶת יִשְֹרָאֵל:<br>\
יִשְֹרָאֵל לְבוֹזְזִים וְלִמְשִׁסָּה עַד מָתַי. כָּאַרְבֶּה רַבּוּ עוֹרְקַי וְעָצְמוּ מַצְמִיתַי. לַלֵּב בְּשֹוּמִי הֲרִיסוֹתַי חָרְבוֹתַי וְשׁוֹמְמוֹתַי. וַתִּבְחַר מַחֲנַק נַפְשִׁי מָוֶת מֵעַצְמוֹתָי:<br>\
מֵעַצְמוֹתַי הַמְפֻצָּחוֹת וְהַמְפֻלָּחוֹת מִמַּכְעִיסֶיךָ וּמִמַּזְעִימֶיךָ. נָאַמְתִּי נִלְאֵיתִי נְשֹא חֲרוֹנְךָ וְזַעֲמֶךָ. שִֹים לֵב לִגְאֹל חַיַּת נְעִימֶיךָ. כִּי שִׁמְךָ נִקְרָא עַל עִירְךָ וְעַל עַמֶּךָ:<br>\
עַמְּךָ זְרוּיִים פְּזוּרִים בְּכָל מוֹשָׁבוֹת. פְּקָדוּךָ בַּצָּר פְּחָדוּךָ בְּמַעַשֹ וּבְמַחֲשָׁבוֹת. צְלֹל זָדוֹן הַעֲבֵר וְרַפֵּא מְשׁוּבוֹת. אֲדֹנָי שִׁמְעָה בְקוֹלֵנוּ תִּהְיֶינָה אָזְנֶיךָ קַשֻּׁבוֹת:<br>\
קַשֻּׁבוֹת תִּהְיֶינָה אָזְנֶיךָ לְשֶׁפֶךְ שִֹיחֵנוּ. רֹן שָֹפָה קַבֵּל כְּרֵיחַ נִיחוֹחֵנוּ. שִׁחַרְנוּךָ מָגִנֵּנוּ וּבְךָ מִבְטָחֵנוּ. כִּי שִׁמְךָ עָלֵינוּ נִקְרָא אַל תַּנִּיחֵנוּ:<br>\
תַּנִּיחֵנוּ אָדוֹן זֶה כַּמָּה שָׁנִים לָמָּה. לְשַׁמָּה לְמָשָׁל וְלִשְׁנִינָה לְלַעַג וְלִכְלִמָּה. יֵאָמֵן וְיוּחַשׁ הַמִּבְטָח שֶׁהִבְטַחְתָּ לַשּׁוֹמֵמָה. אֲנִי יְיָ בָּנִיתִי הַנֶּהֱרָסוֹת נָטַעְתִּי הַנְּשַׁמָּה:<br>\
הַנְּשַׁמָּה בְּרַחֲמִים גְּדוֹלִים תִּבְנֶה וּתְכוֹנְנָהּ. שְׁמַע יְיָ חִנּוּנָהּ כִּי בָא עֵת לְחֶנְנָהּ. חַזֵּק מַאֲמִירֶיךָ בְּצֵל יָדְךָ לְגוֹנְנָהּ. וּפְדוּיֵי יְיָ יְשׁוּבוּן וּבָאוּ צִיּוֹן בְּרִנָּה:<br>\
"
+common6+"<br>\
דִּרְשׁוּ יְיָ וְעֻזּוֹ בַּקְּשׁוּ פָנָיו תָּמִיד: דִּרְשׁוּ יְיָ בְּהִמָּצְאוֹ קְרָאֻהוּ בִּהְיוֹתוֹ קָרוֹב: יַעֲזֹב רָשָׁע דַּרְכּוֹ וְאִישׁ אָוֶן מַחְשְׁבֹתָיו וְיָשֹׁב אֶל יְיָ וִירַחֲמֵהוּ וְאֶל אֱלֹהֵינוּ כִּי יַרְבֶּה לִסְלוֹחַ: שׁוּבָה יִשְׂרָאֵל עַד יְיָ אֱלֹהֶיךָ כִּי כָשַׁלְתָּ בַּעֲו‍ֹנֶךָ:<br>\
"
+common5+"<br>\
סליחה מח<br>\
אֱלֹהֵינוּ וֵאלֹהֵי אֲבוֹתֵינוּ:<br>\
אָבְלָה נַפְשִׁי וְחָשַׁךְ תָּאֳרִי. בֵּית תִּפְאַרְתִּי כְּנָשַׁף בּוֹ הָאֲרִי. גַּם פְּלֵיטָתִי אֲשֶׁר עָזְבוּ וּשְׁאֵרִי. דֹּעֲכוּ כְּהַיּוֹם בִּשְׁלשָׁה בְּתִשְׁרִי:<br>\
הָאֵשׁ וְהַמַּיִם הַזֵּידוֹנִים שְׁטָפוּנוּ בְּדָלְקָם. וּבָסְסוּ מִקְדָּשׁ וּבָזְזוּ חֶלְקָם. זִקְנֵי שְׁאֵרִית אֲשֶׁר פָּלְטוּ מִיּוֹם נָקָם. חֻבְּלוּ עַתָּה בְּיוֹם צוֹם גְּדַלְיָה בֶּן אֲחִיקָם:<br>\
טֹרְפוּ דַלַּת עַם הָאָרֶץ. יֶתֶר הַגָּזָם אָכַל הָאַרְבֶּה בְּמֶרֶץ. כּוֹרְמִים וְיוֹגְבִים פְּקֻדַּת מַרְגִּיז הָאָרֶץ. לֹהֲטוּ וְלֹא הָיָה בָם גּוֹדֵר גָּדֵר וְעוֹמֵד בַּפֶּרֶץ:<br>\
מָה אֲסַפֵּר וְאַנְחוֹתַי עֲצוּמוֹת. נָקְטָה נַפְשִׁי וּמַקְהֵלוֹתַי עֲגוּמוֹת. שְֹרִיגֵנוּ אֲשֶׁר נִשְׁאֲרוּ מִיקוֹד אֵשׁ לְתַעֲצוּמוֹת. עוֹד הֵם לֹא נִתְקַיְּמוּ וְנֻתָּשׁוּ בְּחֵמוֹת:<br>\
פָּנֶיךָ עַד מָתַי מִמֶּנּוּ תַּסְתִּיר. צִוְחָתֵנוּ שְׁמַע וַאֲסִירֵינוּ תַּתִּיר. קָדוֹשׁ בִּיטָה כִּי אֵין בַּעֲדֵנוּ מַעְתִּיר. רְאֵה בְּדַלּוּתֵנוּ וְשִׁבְחֲךָ בְּפֶה נַכְתִּיר:<br>\
שֻׁדַדְנוּ מִדּוֹר לְדוֹר וּמִקֵּץ לְקֵץ. שֹׁרֶשׁ צֶפַע מְעוֹפֵף אוֹתָנוּ עוֹקֵץ. תַּקִּיף לְמִשְׁפָּטֵנוּ הָעֵר וְהָקֵץ. תְּכַפֵּר לַעֲוֹנוֹתֵינוּ וְתֹאמַר קֵץ:<br>\
"
+common6+"<br>\
דִּרְשׁוּ יְיָ בְּהִמָּצְאוֹ קְרָאֻהוּ בִּהְיוֹתוֹ קָרוֹב: שׁוּבוּ בָּנִים שׁוֹבָבִים אֶרְפָּה מְשׁוּבֹתֵיכֶם, הִנְנוּ אָתָנוּ לָךְ כִּי אַתָּה יְיָ אֱלֹהֵינוּ:  שׁוּבָה יִשְׂרָאֵל עַד יְיָ אֱלֹהֶיךָ כִּי כָשַׁלְתָּ בַּעֲו‍ֹנֶךָ:<br>\
"
+common5+"<br>\

נְתָחִים נְתָחִים אֲמוּלִים. וּשְׁטָחוּם עֲרֻמִּים בְּדָמִים מְגֻלָּלִים. וְיִלְעֲגוּ לָמוֹ וְאֵין מַכְלִים. אֵלּוּ הֵן הַגּוֹלִים. חטאנו: גּוֹלִים יִתְנַכְּלוּ לָמוֹ מְדָנַי. דְּרֹשׁ אֶל הַמֵּתִים הַנִּקְלֶה בְּעֵינַי. וְנָמוּ הוֹצֵא אֶת הַמְקַלֵּל שַׁלַּח מֵעַל פָּנַי. מִי יִתֵּן מוּתֵנוּ בְּיַד יְיָ: יְיָ בְּיָדְךָ מִמְתִים חֹמֶר וְצָבוּר. וְסִדְּרוּ מַעַרְכוֹת אֵשׁ לְחוֹבַת צִבּוּר. וְדָמָם לְפָנֶיךָ יְהִי צָבוּר. אֵלּוּ הֵן חַטֹּאת הַצִּבּוּר. חטאנו: צִבּוּר אֵשׁ שָׁלְחוּ בְּיָדוֹ לְהִבָּדֵק. וְלֹא אִחֲרוּ הַבָּנִים לְקַדֵּשׁ מִלְּדַקְדֵּק. וְהוֹצִיאָם מִלִּשְׁכַּת הַטְּלָאִים בְּלִי בֶדֶק. כִּי שָׁם יִזְבְּחוּ זִבְחֵי צֶדֶק: צֶדֶק וּמִשְׁפָּט תַּעֲטֶה לִנְקֹם נִקְמָתִי. כִּי הִשְׁמִידוּ הַיּוֹרֵשׁ וְכִבּוּ גַּחַלְתִּי. לָמָּה כְּאֵבִי נֵצַח אֲנוּשָׁה מַכָּתִי. וְאִלּוּ לַעֲבָדִים וְלִשְׁפָחוֹת נִמְכַּרְנוּ הֶחֱרַשְׁתִּי. חטאנו: הֶחֱרַשְׁתִּי חָרָשׁ וְאוֹיֵב מְנָאֵץ וּמְנַבֵּל. לִנְטֹשׁ יִרְאָתְךָ וְלֶכֶת אַחֲרֵי הַהֶבֶל. וַיְּמָאֵן בְּבֶצַע וְכֹפֶר לְקַבֵּל. כִּי נֶפֶשׁ הוּא חוֹבֵל: חוֹבֵל בִּקַּע הָרִיּוֹתֶיהָ בֶּן בִּטְנֵמוֹ. וְהִכְרַעְנָה יַלְדֵיהֶן תִּפְלָחֵמוֹ. וַיֹּאמֶר אַיֵּה אֱלֹהֵימוֹ וּמִיָּדִי יוֹשִׁיעֵמוֹ. וְאִי לוֹ הָאֶחָד שֶׁיִּפּוֹל וְאֵין לַהֲקִימוֹ. חטאנו: לַהֲקִימָהּ קוּמָה עַד מָתַי יְנַאֲצוּנִי. וְהָיָה כָל מֹצְאִי יַהַרְגֵנִי. לָכֵן אֲמָרֵר בִּבְכִי. אַל תָּאִיצוּ לְנַחֲמֵנִי. וְעוֹלַלְתִּי בֶּעָפָר קַרְנִי: קַרְנִי נִגְדַּע בְּגוּמִין אֲשֶׁר כָּרוּ זָרִים. וּקְבָרוּם חַיִּים בְּנִקְרַת הַצּוּרִים. וַתְּכַס עֲלֵיהֶם הָאָרֶץ וּמֵתוּ בֵּין הַגְּזָרִים. אֵלּוּ הֵן הַנִּקְבָּרִין. חטאנו: נִקְבָּרִין הֲרוּגָה יַעֲלוּ כִּקְטֹרֶת מְתֻקָּן. לָתֶת לָנוּ מִחְיָה שְׁאֵרִית וּפֻרְקָן. וַיָּגֶל אֶבֶן מִבְּאֵרֹת בְּנֵי יַעֲקָן. יִשְׂמַח צַדִּיק כִּי חָזָה יוֹם נָקָם: נָקָם יָשִׁיב לְצָרָיו אֲרָם וְיִשְׁמָעֵאל. כִּי חִלְּלוּ מְקֻדָּשִׁי וַחֲבֵרוֹ רַבָּן שִׁמְעוֹן בֶּן גַּמְלִיאֵל. אַל תֶּחֱרַשׁ לְדָמָם וְאַל תִּשְׁקֹט אֵל. נְקֹם נִקְמַת בְּנֵי יִשְׂרָאֵל:<br>\
חָטָאנוּ צוּרֵנוּ סְלַח לָנוּ יוֹצְרֵנוּ.<br>\
<br>\
זְכוֹר לָנוּ בְּרִית אָבוֹת כַּאֲשֶׁר אָמַרְתָּ: וְזָכַרְתִּי אֶת בְּרִיתִי יַעֲקוֹב וְאַף אֶת בְּרִיתִי יִצְחָק וְאַף אֶת בְּרִיתִי אַבְרָהָם אֶזְכֹּר וְהָאָרֶץ אֶזְכֹּר: <br>\

זְכוֹר בְּרִית אַבְרָהָם וַעֲקֵדַת יִצְחָק. וְהָשֵׁב שְׁבוּת אָהֳלֵי יַעֲקֹב. וְהוֹשִׁיעֵנוּ לְמַעַן שְׁמֶךָ: אַשְׁמָתֵנוּ כִּי רַבָּה. בֵּית תִּפְאַרְתֵּנוּ לְחוֹבָה. בָּגַדְנוּ בִּיתֵרָה חִבָּה. וַתְּהִי לְהֶפֶךְ סִבָּה. וְשׁוּב בְּרַחֲמִים עַל שְׁאֵרִית יִשְׂרָאֵל וְהוֹשִׁיעֵנוּ לְמַעַן שְׁמֶךָ: פְּעֻלַּת רִאשׁוֹנִים חֲסִידֶיךָ. זְכוֹר עֹז יְדִידֶךָ. צַוֵּה יְשׁוּעוֹת עֲבָדֶיךָ. גַּלֵּה כָּמוּס סוֹדֶךָ. והשב: קָשַׁרְנוּ בְּאַחְוָה וְתֹפֶל. וְלִמְאֹד שִׂיחֵנוּ שָׁפֵל. רָם הֲקִימֵנוּ מִנֹּפֶל. וְתוֹצִיא לָאוֹר מֵאֹפֶל. ושוב: שֶׁטֶף אֵשׁ וְלֶהָבָה. לְהַשְׁבִּית נוֹגֵשׂ וּמַדְהֵבָה. מִצַּר עֶזְרָתֵנוּ הָבָה. הָקִיצָה לְעוֹרֵר אַהֲבָה. והשב: חַי לֹא יִישָׁן. זְכוֹר עֲדַת שׁוֹשָׁן. קוּמָה כְּחֹק הַיָּשָׁן. וְיָפֻצוּ אוֹיְבֶיךָ עָשָׁן. ושוב: גּוֹאֵל חָזָק לְמַעַנְךָ פְּדֵנוּ. רְאֵה כִּי אָזְלַת יָדֵנוּ. שׁוּר‍ כִּי אָבְדוּ חֲסִידֵינוּ. וּמַפְגִּיעַ אֵין בַּעֲדֵנוּ. והשב: בְּרִית אָבוֹת וְאִמָּהוֹת וְהַשְּׁבָטִים. רַחֲמֶיךָ וַחֲסָדֶיךָ בִּרְבוֹת עִתִּים. יָהּ זְכוֹר לְמֻכִּים וְנִמְרָטִים. וְעָלֶיךָ כָּל הַיּוֹם נִשְׁחָטִים. ושוב: דֹּרֵשׁ דָּמִים דּוּן דִּינֵנוּ. הָשֵׁב שִׁבְעָתַיִם אֶל חֵיק מְעַנֵּינוּ. חִנָּם נִמְכַּרְנוּ וְלֹא בְּכֶסֶף פְּדֵנוּ. זְקֹף בֵּית מִקְדָּשְׁךָ הַשָּׁמֵם לְעֵינֵינוּ. וְהָשֵׁב שְׁבוּת אָהֳלֵי יַעֲקֹב. וְהוֹשִׁיעֵנוּ לְמַעַן שְׁמֶךָ:<br>\

זְכוֹר לָנוּ בְּרִית רִאשׁוֹנִים כַּאֲשֶׁר אָמַרְתָּ: וְזָכַרְתִּי לָהֶם בְּרִית רִאשֹׁנִים אֲשֶׁר הוֹצֵאתִי אֹתָם מֵאֶרֶץ מִצְרַיִם לְעֵינֵי הַגּוֹיִם לִהְיֹת לָהֶם לֵאלֹהִים אֲנִי יְיָ:<br>\
