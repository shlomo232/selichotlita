עַד מָתַי רְשָׁעִים יְהוָה עַד מָתַי רְשָׁעִים יַעֲלֹזוּ: עַל עַמְּךָ יַעֲרִימוּ סוֹד וְיִתְיָעֲצוּ עַל צְפוּנֶיךָ: נָתְנוּ אֶת נִבְלַת עֲבָדֶיךָ מַאֲכָל לְעוֹף הַשָּׁמָיִם בְּשַׂר חֲסִידֶיךָ לְחַיְתוֹ אָרֶץ: עַל פְרִי בֶטֶן לֹא יְרַחֵמוּ עַל בָּנִים לֹא תָחוּס עֵינָם: שְׁפָךְ עֲלֵיהֶם זַעְמֶךָ וַחֲרוֹן אַפְּךָ יַשִּׂיגֵם: הֲלֹא אַתָּה תָּשׁוּב תְּחַיֵּנוּ וְעַמְּךָ יִשְׂמְחוּ בָךְ:<br>\
"
+common5+"<br>\
סליחה כ<br>\
בְּתוּלַת בַּת יְהוּדָה רַבַּת תַּאֲנִיָּה וַאֲנִיָּה. מִתְיַפְּחָה פּוֹרֶשֶׂת כַּף מֵעִמְקֵי שִׁבְיָהּ. מִן הַמֵּצַר קְרָאתִיךָ עָנָנִי בַמֶּרְחָב יָהּ. מֵאֵשׁ וּמִמַּיִם תּוֹצִיאֶנָּה לָרְוָיָה: נוֹשֵׂאת עַיִן לְעֶזְרָה וּמַבֶּטֶת הֵנָּה וָהֵנָּה. מִתְחוֹלֶלֶת כְּמַבְכִּירָה בְּצִירֶיהָ מִגְּזֵרוֹת עֲדִינָה. סוֹפֶקֶת כַּף אֶל כַּף וְהוֹמָה בְּהֶגְיוֹנָהּ. אַיֵּה אֵפוֹא תִּקְוָתִי וְתִקְוָתִי מִי יְשׁוּרֶנָּה: יְדִידוּת נַפְשָׁהּ וּמִשְׁכְּנוֹתֶיהָ וּצְבִי גְּאוֹנָהּ. כְּנִתְּנוּ בְּיַד מְחָרְפֶיהָ וּבְיַד מְעַנָּהּ. הַשּׁוֹאֶגֶת בְּתוֹךְ מוֹעֲדֶיהָ וּבְקוֹלָהּ עָלֶיהָ נָתָנָה. אַיֵּה דְּבַר יְיָ יָבֹא נָא: מִשְּׁבִי לְגָלוּת נְפוּצָה וּשְׁבוּרָה אֲיֻמָּתֶךָ. מִפְּנֵי זַעַם חֲמָתְךָ וּמֵאֵימַת עֶבְרָתֶךָ. וּבְקֹצֶר רוּחַ בְּקוֹל לְךָ שׁוֹאֶגֶת לְעֻמָּתֶךָ. אַיֵּה קִנְאָתְךָ וּגְבוּרָתֶךָ: נָטַשְׁתָּ עַמְּךָ בֵּית יִשְׂרָאֵל בְּאֶרֶץ שִׁבְיָם. חָגִים וְנָעִים בָּאָרֶץ הָאוֹיֵב כָּאֳנִיָּה בְּלֶב יָם. לְאָבוֹת שׁוֹאֲלוֹת עוֹלְלִים מוֹפְתֵי רוֹעֵה אַיָּם. אַיֵּה הַמַּעֲלֵם מִיָּם: בְּנֵי נָבָל גַּם בְּנֵי בְלִי שֵׁם בּוֹסְסוּ נַחֲלָתֵנוּ. רִחֲקוּנוּ מֵעַל אַדְמָתֵנוּ וּמִגְּבוּל אַרְצֵנוּ. אָמַרְנוּ נִגְזַרְנוּ אָבְדָה תִקְוָתֵנוּ. אַיֵּה כָּל נִפְלְאוֹתֶיךָ אֲשֶׁר סִפְּרוּ לָנוּ אֲבוֹתֵינוּ: זְכוֹר יְיָ לִבְנֵי אֱדוֹם חָרְבוֹת הֵיכָלָךְ. רִצֵּץ אַבִּירַי וְנִפֵּץ עוֹלְלֵי קְהָלָךְ. חֲשׂוֹף זְרוֹעֲךָ בַּקֵּשׁ מִיָּדָם מַרְעִית חֶבְלָךְ. אַיֵּה הָעֵדֶר נִתַּן לָךְ:<br>\
"
+common6+"<br>\
שׁוּבָה יְהוָה אֶת שְׁבִיתֵנוּ כַּאֲפִיקִים בַּנֶּגֶב: שׁוּב מֵחֲרוֹן אַפֶּךָ וְהִנָּחֵם עַל הָרָעָה לְעַמֶּךָ: שׁוּבָה יְהוָה עַד מָתָי וְהִנָּחֵם עַל עֲבָדֶיךָ: שׁוּבֵנוּ אֱלֹהֵי יִשְׁעֵנוּ וְהָפֵר כַּעַסְךָ עִמָּנוּ: וְאַל תָּבוֹא בְמִשְׁפָּט אֶת עַבְדֶּךָ כִּי לֹא יִצְדַּק לְפָנֶיךָ כָל חָי:<br>\
"
+common5+"<br>\
סליחה כא<br>\
אָפַס הוֹד כְּבוֹדָהּ נֶאֱלָמָה דַּבְּרָנִית. בְּשֵׁפֶל יָשְׁבָה הֻתָּשָׁה נֶחְלְשָׁה גְּבַרְתָּנִית. גַּם סוּגָה נוּגָה נְסוּגָה אֲחוֹרַנִּית. דֻּלָּלָה אֻמְלָלָה לְוִיָּה אַהֲרוֹנִית עֵרָנִית: הַהֻלָּלָה זֻלָּלָה חֻלָּלָה וּכְסוֹטָה פְרוּעָה. וְנִזְרֵית כְּמוֹ דָּוָה וְנִטְמֵאת כִּצְרוּעָה. זֵרָהּ נִזְרָהּ חֻלַּל וּפְרָזוֹן גְּדוּעָה. חָזְרָה נִתְפַּזְּרָה בְּאֶרֶץ לֹא זְרוּעָה: טְלָאֶיךָ בְּרַעַשׁ וּבְרֹגֶז טָמֵא יְגַמֶּא. יַחֲרֹק יַעֲרֹק יִשְׁאַף רָעֵב וְצָמֵא. כֹּחַ גְּבוּרָתֶךָ אֵפוֹא יִוָּדַע וּבַמֶּה. לְשׁוֹלְחִים זְמוֹרוֹת אַף פְּעָמִים כַּמֶּה וְכַמֶּה: מִמְשָׁל רָב לְסָרֵב לָמָּה הֻחְלַט. נָבָל בְּנָדִיב וְכִילַי בְּשׁוֹעַ שָׁלַט. סָבְרוּ עָלֶיךָ נִקְרָא בְּשִׁמְךָ יֻמְלַט. עֵזֶר הָיֹה תִהְיֶה מִשְׂגָּב וּמִפְלָט: פְּנֵה אֶל תְּפִלַּת הָעַרְעָר וְלוֹ הֵעָתֵר. צַחַן וַתֵּר כֶּתֶם כַּבֵּס כְּבַנֶּתֶר. קוֹחַ תִּפְקַח בְּנֵי תְּמוּתָה הוֹתֵר. רוֹמֵם קוֹמֵם שְׁמָם לְטוֹבָה לְהִוָּתֵר: שַׁבֵּט מְלַבֵּט מְחַבֵּט גְּדַע וּשְׁבוֹר. תָּעִיר קִנְאָה תָּרִיעַ תַּצְרִיחַ כְּגִבּוֹר. אוֹבְדוֹת נִכְחָדוֹת תִכְסֹ‍ף תֶּאֱסֹף תִּצְבֹּר. לְקַבֵּץ לְרַבֵּץ לְרוֹמֵם לְהַעֲלוֹת מִבּוֹר: יְשׁוּעָה תִּקְרָא תָּשִׁית חֵל וְחוֹמוֹת. הַשְׁפֵּל הַגְּבוֹהוֹת הַמֵּךְ רָמֵי הַקּוֹמוֹת. בּוֹטְחֶיךָ לְנוּחֶיךָ הָשֵׁב בְּפֶקֶד נֶחָמוֹת. רוֹדִים הַמַּגְדִּילִים יִלְבְּשׁוּ בֹשֶׁת וּכְלִמּוּת: שַׁדַּי מַלֵּט עֲבָדֶיךָ יְדִידֶיךָ הַצְלַח. חִישׁ זְמַן קָרֵב פְּדוּתָם תִּשְׁלַח. מְחַל לָנוּ אָבִינוּ וְחַטֹּאתֵינוּ סְלַח. כִּי אַתָּה יְיָ טוֹב וְסַלָּח: <br>\
"
+common6+"<br>\
סליחה כב<br>\
אִם עֲוֹנֵינוּ עָנוּ בָנוּ. אָתָאנוּ לְךָ וּבְשִׁמְךָ בָאנוּ. כְּרַחֵם אָב עַל בָּנִים רַחֲמֵנוּ. כְּאִישׁ אֲשֶׁר אִמּוֹ תְּנַחֲמֶנּוּ. אַל בְּאַפְּךָ פֶּן תַּמְעִיטֵנוּ: <br>\
אַתָּה יְיָ טוֹב וְסַלָּח. אוֹתָנוּ רֹעַ יֵצֶר אִלַּח. בָּנֶיךָ בְּיַד פִּשְׁעָם מִלְּשַׁלַּח. בְּיַד מַסְרָיוֹת לִבֵּנוּ הַמֶּלַח. אל: <br>\
גְּדוֹל חֶסֶד נוֹצֵר לָאֲלָפִים. גַּלְגֵּל רַחֲמֶיךָ וַחֲסָדֶיךָ וְלֹא חִלּוּפִים. דְּבָרְךָ לֹא רֵיקָם וְסִלּוּפִים. דִּמִּינוּ חַסְדְּךָ כַּעֲיֵפִים וְעִלּוּפִים. אל: <br>\
הַסְכֵּת צִית צִיר הִתְבּוֹנֵן. הָחֵל דְּבָרֶיךָ אִם לְגוֹנֵן. וִתַּקְתּוֹ דְּרָכֶיךָ חִנּוּן שַׁנֵּן. וּבָהּ בְּמִדָּה אוֹתָנוּ חַנֵּן. אֵל: <br>\
זְכוֹר נִשְׁכָּחוֹת לְךָ הִלּוּל. זַעַם תַּקְטִין רֶגַע מִלּוּל. חֲתוֹךְ חַיִּים דִּין פִּלּוּל. חוֹן חִנָּם חוֹקְרֶיךָ חִלּוּל. אל: <br>\
טִיט נִגְרָשׁ תּוֹכוֹ תַצְלִיל. תּוֹעַ זָדוֹן טִמּוּן וַעֲלִיל. יוֹדֵעַ יֵצֶר מַה מַּעֲלִיל. יָד לְטוֹבָה עָלֵינוּ תַגְלִיל. אל: <br>\
כְּלָיוֹת בּוֹחֵן וּשְׁבִילֵי לֵב. כַּשְׁרוּת יַשְׁרוּת וּשְׁרִירוּת הַלֵּב. לֵב עָלוּב עִם עוֹלֵב. לַעַן מָתוֹק שׁוּב וּמַכְלֵב. אל: <br>\
מַצִּיל מַטֵּי דִּין הֶרֶג. מְקֹרֶרֶת לְךָ עֶרֶג. נָקֵל שֶׁקֶל עֲוֹן מֵהִשְׂתָּרֵג. נָשְׂאוּ נָשׂוּי בְּבֹא מְקַטְרֵג. אל: <br>\
סִרְחוֹן כְּתַב עֵד הַנֶּחְתָּם. סִפְרוֹ זִיֵּף טַעַן הִסְתַּתָּם. עֲוֹן עַיִן הַנִּכְתָּם. עַל יַד רַחֲמֶיךָ יִתָּם. אל: <br>\
פַּנֵּה אֶבֶן מִדַּרְכֵּךְ הִתַּקֵּן. פַּלְגֵי מַיִם פָּנוּי מִלְּהִתְרוֹקֵן. צוּר מִכְשׁוֹל נַעַר וְזָקֵן. צַמֵּת וּכְרַחֲמָן רַחֵם הַקֵּן. אל: <br>\
קָרוֹב לְרַצּוֹת קִלּוּסָךְ אָמוּר. קְשִׁי לִגְיוֹנְךָ שָׁנוּי וְתָמוּר. רִיבָךְ לֹא לָנֶצַח שָׁמוּר. רַחֵם בְּרֹגֶז דִּין גָּמוּר. אל: <br>\
שָׂבִים שָׁבִים שֶׁבַח שַׁחֲרוּת. שְׁתוּלִים יֹשֶׁר יַלְדוּת בַּחֲרוּת. תָּגֵן חֵרוּת מִצַּד תַּחֲרוּת. תָּחֹן תַּו חַיִּים חָרוּת. אל: <br>\
שָׁלוֹם שָׁלוֹם בַּשֵּׂר מִתְקָרֵב. מְעַט סַיַּע קַדֵּשׁ הֶרֶב. הַבַּכּוּרוֹת וְחִלּוּפֵיהֶן כְּאַחַת עָרֵב. הַקֹּשֶׁט וְטִינָא יַחַד עָרֵב:<br>\
"
