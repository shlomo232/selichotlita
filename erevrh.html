<b>בַּחֲצוֹצְרוֹת וְקוֹל שׁוֹפָר הָרִיעוּ לִפְנֵי הַמֶּלֶךְ יְיָ:<br>\
אַשְׁרֵי הָעָם יֹדְעֵי תְרוּעָה יְיָ בְּאוֹר פָּנֶיךָ יְהַלֵּכוּן: </b><br>\
"
+common2b+"<br>\
סליחה כג<br>\
יְיָ אֱלֹהֵי הַצְּבָאוֹת נוֹרָא בָעֶלְיוֹנִים. אָמַרְתָּ שׁוּבוּ בָנִים סַרְבָנִים. בּוֹאוּ עָדַי בְּתוֹדָה וּבִרְנָנִים. בַּקְּשׁוּ פָנַי בִּבְכִי וּבְתַחֲנוּנִים: גַּם כִּי נִסְתְּמָה תְּפִלַּת הֶגְיוֹנִים. גַּלֵּי שָׁבִים פְּתוּחִים כֵּוָנִים. דְּבָרְךָ נִצָּב לְעוֹלְמֵי עִדָּנִים. דַּרְכֵי טוּבְךָ נֶצַח לֹא שׁוֹנִים: הִנְנוּ אָתָאנוּ לְךָ כְּדַלִּים וְאֶבְיוֹנִים. הַצְּדָקוֹת לְךָ וְלָנוּ הָעֲוֹנִים. וְעָדֶיךָ שַׁבְנוּ בְּבֹשֶׁת הַפָּנִים. וְעַל דַּלְתוֹתֶיךָ הוֹגִים כַּיּוֹנִים: זָכְרֵנוּ לְחַיִּים מְתֻקָּנִים. זַכֵּה כְתָמֵינוּ צַחִים מְלֻבָּנִים. חַטֹּאת נְעוּרֵינוּ מְחֵה כַעֲנָנִים. חַדֵּשׁ יָמֵינוּ כְּיָמִים קַדְמוֹנִים: טֻמְאָה הַעֲבֵר וְהָתֵם הַזֵּדוֹנִים. טָהֳרָה תִזְרֹק מַיִם הַנֶּאֱמָנִים. יָדַעְנוּ רִשְׁעֵנוּ סָרָבִים וְסַלּוֹנִים. יַקְשׁוּת עָרְפֵּנוּ חָסֹן כָּאַלּוֹנִים: כֶּרֶם נִטְעֵנוּ סִגְסֵג נִצָּנִים. כָּסּוּ פָנָיו חֲרֻלִּים קִמְּשׁוֹנִים. לִמּוּדֵי הָרֵעַ צְמוּדֵי חַמָּנִים. לוֹקְחֵי שֹׁחַד רוֹדְפֵי שַׁלְמוֹנִים: מַהֵר קִלְקַלְנוּ חֻפַּת חִתּוּנִים. מֵאָז הֻסַּגְנוּ לְאָחוֹר וְלֹא לְפָנִים. נָעוּ זִבְחֵי הַכָּרִים הַמִּשְׁנִים. נִיחוֹחֵי רֵיחַ קְטֹרֶת סַמְמָנִים: שַֹר חֲמִשִּׁים יוֹעֵץ וּנְשֹוּא פָנִים. סֶגֶן וּמָשׁוּחַ לְוִיִּים וְאַהֲרוֹנִים. עֲמִידָתֵנוּ רְאֵה דַּלִּים וְרֵיקָנִים. עֲצֵבֵי רוּחַ מְרוֹרִים כְּלַעֲנִים: פְּקַדְנוּךָ בַּצַּר לַחַשׁ צְקוּנִים. פַּחַד דִּינֶיךָ דּוֹאֲגִים וּמִתְאוֹנְנִים. צֶמַח צְדָקָה הַצְמַח לְנֶּאֱמָנִים. צַוֵּה לְהַעֲבִיר עֲוֹנוֹת רִאשׁוֹנִים: קוֹל הַקּוֹרֵא יַשְׁבִּית מְדַיְנִים. קַטֵּגוֹר יַהַס וְיַשְׁתִּיק נִרְגָּנִים. רוּחַ נְכֵאָה דִכְאוּת לֵב שִׁבְרוֹנִים. רָצוֹן יַעֲלוּ כְּחֶלְבֵי קָרְבָּנִים: שְׁבוּעַת אָבוֹת הָקֵם לַבָּנִים. שַׁוְעַת קוֹרְאֶיךָ תִּשְׁמַע מִמְּעוֹנִים. תָּכִין לִבָּם לְיִרְאָתְךָ מוּכָנִים. תַּקְשִׁיב אָזְנְךָ שִֹיחַ חִנּוּנִים: שׁוּב לְהַעֲלוֹת עַמְּךָ מִשְּׁאוֹנִים. מַהֵר יְקַדְּמוּנוּ רַחֲמֶיךָ קַדְמוֹנִים. בְּרִיבָם יֵצְאוּ חֲנוּנֶיךָ כֵּנִים. קֹוִים חֲסָדֶיךָ וְעַל רַחֲמֶיךָ שְׁעוּנִים:<br>\
"
+common3+common4+"<br>\
אַל תָּבוֹא בְמִשְׁפָּט אֶת עַבְדֶּךָ כִּי לֹא יִצְדַּק לְפָנֶיךָ כָל חָי: דִּרְשׁוּ יְהוָה בְּהִמָּצְאוֹ קְרָאֻהוּ בִּהְיוֹתוֹ קָרוֹב: קָרוֹב יְהוָה לְכָל קֹרְאָיו לְכֹל אֲשֶׁר יִקְרָאֻהוּ בֶאֱמֶת: קָרוֹב יְהוָה לְנִשְׁבְּרֵי לֵב וְאֶת דַּכְּאֵי רוּחַ יוֹשִׁיעַ: כִּי מִי גוֹי גָּדוֹל אֲשֶׁר לוֹ אֱלֹהִים קְרֹבִים אֵלָיו כַּיהוָה אֱלֹהֵינוּ בְּכָל קָרְאֵנוּ אֵלָיו: לְמַעַנְךָ אֱלהֵינוּ עֲשֵׂה וְלא לָנוּ. רְאֵה עֲמִידָתֵנוּ דַּלִּים וְרֵקִים:<br>\
"
+common5+"<br>\
סליחה כד<br>\
אֵיכָכָה אֶפְצֶה פֶּה וְאֵיךְ אֶשָּא עַיִן. בִּי אֵין מַעַשֹ וּבְיָדִי זְכוּת אַיִן. גָעִיתִי הָיִיתִי כְּשִׁכּוֹר וּכְגֶבֶר עֲבָרוֹ יַיִן. דָּמִיתִי לְגִבּוֹר שֶׁאֵין בְּיָדוֹ כְּלֵי זַיִן: הָחֳרַד לֵב דַּל וְחָדַל הַהוּקַם סַרְסוּר. וּמַה יִּפְעַר נִבְעַר מִדַּעַת וּבִין חָסוּר. זְדוֹנוֹ בְחֻבּוֹ טָמוּן וְחוֹבוֹ בְּקִרְבּוֹ אָסוּר. חוֹטֵא וְרַב מֶרִי, בְּיַד מְנֻוָּל מָסוּר: טָרַד לֵב נִבְזֶה הַלָּזֶה הַבָּא לְבַקֵּשׁ. יָשָׁר הֶעֱוָה תּוֹכַחַת קָץ פְּתַלְתּוֹל וְעִקֵּשׁ. כּוֹשֶׁל בִּרְכָּיו אַשְׁמָתוֹ וְצַחֲנָתוֹ לוֹ לְמוֹקֵשׁ. לִבּוֹ אָוֶן חוֹרֵשׁ בְּפֹעַל כַּפָּיו נוֹקֵשׁ: מַעַן טַעַן בְּפִיצָה לְהָשִׁיב מָה אֶמְצָא. נִתְעַבְתִּי וְנֶאֱלַחְתִּי כִּי מָלֵאתִי דֹפִי וְשִׁמְצָה. סֶפֶק מֵימַי לֹא נֶאֱמָנוּ כְּאַכְזָב מוֹצָא. עַצָרוֹתַי אָוֶן וּמִרְמָה וְצוֹמוֹתַי לְרִיב וּמַצָּה: פֶּשַׁע מְחֵה וְעָוֹן שָֹא וְאָשָׁם כַּפֵּר. צָעַקְתִּי מִכְּאֵב לֵב נִכְלָם בּוּשׁ וָחֵפֶר. קֶצֶף שַׁכֵּךְ וְרֹגֶז הַנַּח וְכַעַס הָפֵר. רְצֵה מְרַצֶּה וּמְחַבֵּב וְעַרְבֵּב גּוּמָּץ חוֹפֵר: שִׁבְטֵי פְלֵיטֵי יִשְֹרָאֵל הָכִינוּ בְּלֵב נָבָר. תֹּם הַחֲזִיקוּ וְתַחַן הָפִיקוּ נַשְּׁקוּ בַר. אֶת יְיָ בְּהִמָּצְאוּ לְדָרְשׁוֹ חַיִל יֻגְבַּר. לֹא בָזָה וְשִׁקַּץ עֱנוּת עָנִי וְנִשְׁבָּר: יוֹם יְשׁוּעָה וְעֵת רָצוֹן אֶמְצָא לְפָנֶיךָ. הָגוּן וְרָאוּי וְשָׁלֵם אֶחָשֵׁב בְּעֵינֶיךָ. בְּעָמְדִי לְהִתְפַּלֵּל וּלְבַקֵּשׁ רַחֲמִים עַל בָּנֶיךָ. רָצִיתִי אֶתְכֶם הַשְׁמִיעֵנוּ סָלַחְתִּי נִתְבַּשֵּר מִמְּעוֹנֶךָ: שִׁקְדוּ נָא פְּנֵי עֶלְיוֹן וְהִמּוֹלוּ קָשׁוֹת. מִכְשׁוֹל הָרִימוּ, פַּנוּ דֶרֶךְ וְיַשְּׁרוּ מַעֲקַשּׁוֹת. עָוֹן עִזְבוּ וְהִתְוַדּוּ וְאַל תּוֹסִיפוּ לְהַקְשׁוֹת. יוֹדֵעַ יָשׁוּב וְנִחַם וְיִקַּח דִּבְרֵי כִּבּוּשִׁים וּבַקָּשׁוֹת: הַקְשִׁיבָה אָדוֹן חִנּוּן. חַנּוּן הַאֲזִינָה עֵרֶךְ שַׁוְעָתִי. זַעֲקָתִי רְצֵה וְהִתְרַצֵּה וְהִתְפַּתֶּה וְקַבֵּל שַׁוְעָתִי. קְרָאתִיךָ מִמֵּצַר קְרַב אֵלַי וּלְכָה לִישׁוּעָתִי. חוּשָׁה לְעֶזְרָתִי אֱלֹהֵי תְּשׁוּעָתִי:<br>\
"
+common6+"<br>\
אַל תָּבוֹא בְמִשְׁפָּט אֶת עַבְדֶּךָ כִּי לֹא יִצְדַּק לְפָנֶיךָ כָל חָי: כִּי תִּקַּח מוֹעֵד אֱלֹהִים מֵישָׁרִים תִּשְׁפֹּט: שָׁמַע קוֹל תַּחֲנוּנֵינוּ בְּשׁוְעֵינוּ אֵלֶיךָ בִּנְשָׁאֵינוּ יָדֵינוּ אֶל דְּבִיר קָדְשֶׁךָ: לְהַצִּיל מִמָוֶת נַפְשֵׁנוּ וּלְחַיּוּתֵנוּ בְּרָעָב: וְאַתָּה יהוָה מָגֵן בַּעֲדֵנוּ כְּבוֹדֵנוּ וּמֵרִים רֹאשֵׁנוּ:<br>\
"
+common5+"<br>\
סליחה כה<br>\
אֱלֹהֵינוּ וֵאלֹהֵי אֲבוֹתֵינוּ: אָדוֹן מוֹעֵד כְּתִקַּח מֵישָׁרִים לִשְׁפֹּט בְּתַעֲצוּמֶיךָ. אֶתְיַצְּבָה בְּפֶלֶץ לְחַלּוֹת פָּנֶיךָ לְרוֹמְמֶךָ. בְּמַעֲשַֹי לֹא נִשְׁעַנְתִּי כִּי אִם בְּרַחֲמֶיךָ. יְיָ עֲשֵֹה לְמַעַן שְׁמֶךָ: גָּזוּ אֱמוּנִים גִּבּוֹרֵי כֹחַ בְּמֶרֶץ. גַּם גּוֹדְרֵי גָּדֵר וְעוֹמְדֵי בַּפֶּרֶץ. דּוֹרְשֵׁי חֶפְצָם בְּכֹחַ מִשּׁוֹכֵן שְׁמֵי עֶרֶץ. אָבַד חָסִיד מִן הָאָרֶץ: הֵן קַלּוֹתִי וּמָה אָשִׁיב בְּמוֹפִי. הִנְנִי צָעִיר בְּאֵין מִפְעֲלוֹת בְּכַפִּי. וְאֵיךְ אֲקַוֶּה וַאֲנִי רַב דֹּפִי. הֱיוֹת לְרָצוֹן אִמְרֵי פִי: זָחַלְתִּי וָאִירָא מֵחַוּוֹת דֵּעִי. זְדוֹנִי יָגֹרְתִּי וּמֶרֶד רִשְׁעִי. חַנּוּן רַחֲמֵנִי בְּהִתְוַדּוֹתִי וְעָזְבִי פִשְׁעִי. שְׁמַע קוֹל תַּחֲנוּנַי אֵלֶיךָ בְּשַׁוְעִי: טָעִיתִי וְהִנְנִי שָׁב וּמִתְוַדֶּה עֲשֹוֹת רְצוֹנֶךָ. טְהוֹר עֵינַיִם חָשְׁבֵנִי כְּשָׁלֵם לְפָנֶיךָ. יָהּ הִכָּנֵס לִי לִפְנִים מִשּׁוּרַת דִּינֶךָ. וְאֵדָעֲךָ לְמַעַן אֶמְצָא חֵן בְּעֵינֶיךָ: כֹּחֲךָ יִגְדַּל נָא וּבִתְפִלָּתִי הִתְנָאֶה. כִּתְפִלַּת זָקֵן וְרָגִיל וּפִרְקוֹ נָאֶה. לְבָבִי הַנִּשְׁבָּר הַנִּדְכֶּה וְהַנִּכְאֶה. הַבֵּט מִשָּׁמַיִם וּרְאֵה:<br>\
"

אֵלֶיךָ צוּרִי כַּפַּיִם שִׁטַּחְתִּי. וְגֹדֶל וְגֹבַהּ לֵב הִנַּחְתִּי. אָכֵן רוּחַ נִשְׁבָּרָה זָבַחְתִּי. וַאֲנִי בְּחַסְדְּךָ בָטַחְתִּי: בָּטַחְתִּי בְּךָ וְלֹא בְּזַיִן מְכוּרְזֶל. לַהֲרֹג כְּנִמְסַרְתִּי רַב וּבַרְזֶל. בַּקֵּשׁ יוֹנַת אֵלֶם וְגוֹזָל. וְהֵשִׁיב אֶת הַגְּזֵלָה אֲשֶׁר גָּזָל. חטאנו: גָּזַל וְאִבַּד חֲסִידֵי עֶלְיוֹן וִישִׁישָׁיו. וְהֶחֱרִיב בֵּיתוֹ וְחִלֵּל מִקְדָּשׁ וְקָדָשָׁיו. וְגִדֵּר הַפָּרֹכֶת וְהָרַג נְבִיאָיו וּקְדוֹשָׁיו. זֶה דּוֹר דּוֹרְשָׁיו: דּוֹרְשָׁיו דָּמָם יְהִי כֹפֶר וּפִדְיוֹם. לִפְנֵי כִסֵּא כְּבוֹדְךָ אָיֹם. דְּבוּקִים אַחֲרֶיךָ כִּצְמִידִים וּתְיוֹם. כִּי עָלֶיךָ הֹרַגְנוּ כָל הַיּוֹם. חטאנו: הַיּוֹם הַזֶּה כַּמָּה רְבָבוֹת נָפְלוּ מֵעַמֶּךָ. וּמָסְרוּ עַצְמָם עַל יִחוּד שְׁמֶךָ. לְמַעֲנָם הוֹצֵא לָאוֹר מִשְׁפָּטָם וְדִינָם מִמְּרוֹמֶךָ. וְשָׁמַעְתָּ אֶל תְּפִלַּת עֲבָדֶיךָ וְעַמֶּךָ: וְעַמְּךָ שׁוֹלְלִים וּבוֹזְזִים וְחֵילָם יָבֹזּוּ. וּשְׂמֵחִים לִמְחִתָּה וּלְאֵיד יַעֲלֹזוּ. מִי נָתַן לִמְשִׁסָּה יַעֲקֹב בְּקוֹל יַכְרִיזוּ. הֲלֹא יְיָ זוּ. חטאנו: זוּ חֵטְא גָּרַם וְרוֹדֵף חֲבָטָנוּ. סַרְנוּ מִנִּי דֶרֶךְ וְכַסּוֹרֵרָה בָּעַטְנוּ. זָעַמְנוּ בְּמִדָּה וּכְרֹעַ מַעֲלָלֵינוּ לָעַטְנוּ. לַיי אֱלֹהֵינוּ חָטָאנוּ: חָטָאנוּ וְהִנְנוּ בְּאַשְׁמָה גְּדוֹלָה. לְלַעַג וָקֶלֶס נְתוּנִים בַּגּוֹלָה. חֲזוֹן הַמִּקְרָא עָלֵינוּ עָלָה. הִנֵּה יְיָ מְטַלְטֶלְךָ טַלְטֵלָה. חטאנו: טַלְטֵלָה וְעִצָּבוֹן כִּי גָּבְרוּ וְעָצְמוּ. זְאֵבֵי עֲרָבוֹת אָכְלוּ הָמָמוּ. טְרָפוּנוּ לַבֹּקֶר וְלֹא גָּרָמוּ. אַכְזָרִי הֵמָּה וְלֹא יְרַחֵמוּ: יְרַחֵמוּ מִשָּׁמַיִם עֲשׂוֹת נֵס. וְיַצֵּל עַמּוֹ מִיַּד חָזָק וּמְאַנֵּס. יְדִידוּת מִשְׁכְּנוֹתָיו לְאֹרֶךְ וְרֹחַב יְפַרְנֵס. כְּתֹרֶן בְּרֹאשׁ הָהָר וְכַנֵּס. חטאנו: כַּנֵּס נוֹתְרָה שְׁאֵרִית נַחֲלָתוֹ. כָּעֵת יֵאָמֵר לְיַעֲקֹב בֶּן מְחִילָתוֹ. בָּחַר לוֹ יָהּ יִשְׂרָאֵל לִסְגֻלָּתוֹ: לִסְגֻלָּתוֹ אַל יִהְיֶה דָּוֶה וְשָׁמֵם. כִּימֵי קֶדֶם חָרְבוֹתַי יְקוֹמֵם. לְמַלְכִּי יִתֵּן עֹז וִירוֹמֵם. מַשְׁפִּיל אַף מְרוֹמֵם. חטאנו: מְרוֹמֵם יַרְאֵנִי בְשׁוֹרְרַי. נִקְמָתוֹ וְנִקְמַת בְּחִירַי. מוּסַר כְּלִמָּתִי לְעָרַ
