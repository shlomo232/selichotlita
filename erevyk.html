אַל תָּבוֹא בְמִשְׁפָּט עִמָּנוּ. כִּי לֹא יִצְדַּק לְפָנֶיךָ כָל חָי: הֵן בִּקְדֹשָׁיו לֹא יַאֲמִין וְשָׁמַיִם לֹא זַכּוּ בְעֵינָיו: אַף כִּי אֱנוֹשׁ רִמָּה וּבֶן אָדָם תּוֹלֵעָה: הִנְנוּ לְפָנֶיךָ בְּאַשְׁמָתֵינוּ כִּי אֵין לַעֲמוֹד לְפָנֶיךָ עַל זֹאת: מִי יֹאמַר זִכִּיתִי לִבִּי טָהַרְתִּי מֵחַטָּאתִי: <br>\
"

אָדוֹן בְּפָקְדָךְ אֱנוֹשׁ לַבְּקָרִים. בְּמִצּוּי הַדִּין אַל תִּמְתַּח. גוּף וּנְשָׁמָה אִם תְּרִיבֵם. דֹּחוּ וְלֹא יוּכְלוּ קוּם. הֲיוּכַל גֶּבֶר לִזְכּוֹת בַּמִּשְׁפָּט. וְאִם יֵשׁ בְּיָדוֹ מַעַשֹ לְהִצְטַדֵּק. זֵרוּי יְחוּמוֹ מִלֵּחָה סְרוּחָה. חָבוּי אָרְבּוֹ בְּקִרְבּוֹ מֵעֵת הִוָּלְדוֹ. טָמוּן בְּחֻבּוֹ כְּרֶשֶׁת לְרַגְלָיו. יְסִיתֵהוּ בְּכָל יוֹם לַשַּׁחַת לְהַפִּילוֹ. כֹּחַ וּגְבוּרָה בַּגּוּף אָיִן. לְפָנָיו לַעֲמֹד וּלְהִתְיַצֵּב. מִיּוֹם עָמְדוֹ עַל דַּעְתּוֹ. נַפְשׁוֹ יָשִֹים בְּכַפּוֹ לְהָבִיא לַחְמוֹ. שָֹבֵעַ כָּל יָמָיו כַּעַס וּמַכְאוֹבוֹת. עַד שׁוּבוֹ לַעֲפָרוֹ לֹא יִשְׁקֹט. פְּנֵה אָדוֹן בְּעִצְבוֹן רוּחַ. צְפֵה בְּשִׁבְרוֹן לֵב. קָרוֹב אַתָּה לָרְחוֹקִים. רוֹצֶה אַתָּה בִּתְשׁוּבַת רְשָׁעִים. שַׁדַּי הִמָּצֵא לְדוֹרְשֶׁיךָ. תֹּאמַר הִנֵּנִי לִמְבַקְשֶׁיךָ. יְבֻשָֹרוּ סָלַחְתִּי קוֹרְאֵי בִשְׁמֶךָ. צַדֵּק בַּמִשְׁפָּט עַם מְיַחֲדֶיךָ. חֲסֹם מְנֻוָּל מִלְּהַרְשִׁיעַ. קְצֹף בְּמַסְטִין מִלְּהַסְטִין. הָקֵם לָנוּ מֵלִיץ יֹשֶׁר. כֹּפֶר מָצָאתִי תַּשְׁמִיעַ לַשּׁוֹבָבִים. הִשְׁלַכְנוּ עָלֶיךָ יְהָבֵנוּ. נָא אַתָּה תְכַלְכְּלֵנוּ. הֵעָתֵר לָנוּ בִּתְפִלָּתֵנוּ. חֶפְצֵנוּ וּבַקָּשָׁתֵנוּ מַלֵּא בְרַחֲמִים. בְּךָ תָּלִינוּ בִּטְחוֹנֵנוּ. רַחֲמֶיךָ מְהֵרָה יְקַדְּמוּנוּ. חָזָק וְאַמִּיץ שִׁמְךָ לֹא שָׁכָחְנוּ. אָנָּא לָנֶצַח אַל תִּשְׁכָּחֵנוּ:<br>\
"
+common6+"<br>\
אַל תַּעַזְבֵנוּ יְיָ אֱלֹהֵינוּ, אַל תִּרְחַק מִמֶּנוּ:  אַל תִּרְחַק מִמֶּנוּ, כִּי צָרָה קְרוֹבָה כִּי אֵין עוֹזֵר: עֶזְרֵנוּ מֵעִם יְהוָה, עֹשֵׂה שָׁמַיִם וָאָרֶץ: אַל יִתֵּן לַמּוֹט רַגְלֵנוּ אַל יָנוּם שֹׁמְרֵנוּ: יְהוָה הוֹשִׁיעָה, הַמֶּלֶךְ יַעֲנֵנוּ בְיוֹם קָרְאֵנוּ:<br>\
"
+common5+"<br>\
סליחה צח<br>\
אֱלֹהֵינוּ וֵאלֹהֵי אֲבוֹתֵינוּ:<br>\
אָדוֹן דִּין אִם יְדֻקְדַּק. בְּחֵקֶר פֹּעַל אִם יֻבְדַּק. גֶּבֶר לְפָנֶיךָ לֹא יִצְדַּק: דֹּפִי תִּתֵּן בִּצְבָא מַעְלָה. הֵן בְּמַלְאָכֶיךָ תָּשִֹים תָּהֳלָה. וְאַף שׁוֹתֶה כַּמַּיִם עַוְלָה: זְכוּת וּצְדָקָה אֵין בָּנוּ. חֵטְא וָרֶשַׁע כֻּלָּנוּ. טוֹב אַל תָּבֹא בְּמִשְׁפָּט עִמָּנוּ: יֶהֱמוּ מֵעֶיךָ עָלֵינוּ. כְּרֹב רַחֲמֶיךָ פְּנֵה אֵלֵינוּ. לְבִלְתִּי כְּרֹעַ מַעֲלָלֵינוּ: מְשׁוּבוֹתֵינוּ רַבּוּ מִלִּמְנוֹת. נִיחוֹחִים אַיִן וְקָרְבָּנוֹת. סְלִיחָה מְצֹא לַעֲוֹנוֹת: עַל צִדְקוֹתֵינוּ אֵין אָנוּ סְמוּכִים. פֶּשַׁע וְעָוֹן מְלֻכְלָכִים. צְדָקָה מְצֹא תַּחַן עוֹרְכִים: קַו אַל תִּמְתַּח בְּאָרְחוֹתֵינוּ. רִמָּה וְתוֹלֵעָה אַחֲרִיתֵנוּ. שָׁוְא וְהֶבֶל שְׁנוֹתֵינוּ: תָּשׁוּב עַל הָרָעָה תִּנָּחֵם. זֶה דַרְכְּךָ חִנָּם מְרַחֵם. בְּרַחֲמֶיךָ הָרַבִּים עָלֵינוּ רַחֵם: דְּרָכֶיךָ הוֹדַעְתָּ לֶעָנָו לְהוֹרוֹת. יִדַּעְתּוֹ שְׁלשׁ עֶשְֹרֵה סְדוּרוֹת. הִבְטַחְתּוֹ שֶׁאֵינָן רֵיקָם חוֹזְרוֹת: חִנּוּן בָּם סִדַּרְנוּ לְפָנֶיךָ. זַעַק קְשֹׁב מִמִתְחַנְּנֶיךָ. וְאַל תְּשִׁיבֵנוּ רֵיקָם מִלְּפָנֶיךָ:<br>\
"
+common6+"<br>\
סליחה צט<br>\
יֵרָצֶה צוֹם עַמְךָ אֲשֶׁר דָּמוֹ לְךָ מַזֶה. חֲשֹׁב חֶלְבּוֹ כְּעַל זֶבַח וְקָרְבָּנוֹ אַל תִּבְזֶה. חֲתֹם עָלָיו אוֹת חַיִּים וּתְפִלָּתוֹ תֶחֱזֶה. מָחָר יִהְיֶה הָאוֹת הַזֶה:<br>\
צִדְקָתְךָ הִתְאַזֵּר שׁוֹכֵן עַד וּמְרוֹמָם. סְמָךְ נָא הַנִכְשָׁלִים שְׁלַח יָדְךָ לַהֲקִימָם. אֲשֶׁר דִמְעָתָם שִׁקּוּיָם וְאַנְחָתָם הִיא לַחֲמָם. וְתִנְקֹם דַּם עֲבָדֶיךָ מֵאוֹיְבָם עַד תֻּמָּם. וְתִדְרֹשׁ לְשֶׁפֶךְ דָּמָם. לָדַעַת מַה זֶּה וְעַל מַה זֶּה: מחר:<br>\
חַנוּן חוֹן עַמְךָ אֲשֶׁר לְשִׁמְךָ הוּא מַאֲמִין. סַנֵּגוֹר עָלַי תְּמַנֶה אֲשֶׁר חַטָּאתִי יַטְמִין. וְחוֹבִי בִּשְֹמֹאל יַכְמִין. זְכוּתִי יַעֲלֶה בְּיָמִין. וְאֵפֶר יִצְחָק יַזְמִין. אֲשֶׁר יאֹמַר כִּי הוּא זֶה: מחר:<br>\
קְרַב וּשְׁמַע רִנָּתִי לְזַעֲקָתִי תִּפְתַּח שַׁעַר. לְזַכּוֹת אֶת חַטָּאתִי כְּמוֹ בֶן שָׁנָה נַעַר. וְתַחֲסֹם לְשׁוֹן מַסְטִינִי וְאֶת פִּיהוּ לֹא יִפְעַר. יְיָ בְּשָֹטָן יִגְעַר. קוּם רֵד מַהֵר מִזֶּה: מחר:<br>\
בַּמָּה אֲקַדֵּם וְאִכַּף פְּנֵי לֹא יִקַח שֹׁחַד. וּבְיָדִי אֵין מַעַשֹ וְעַל זֹאת לִבִּי יִפְחַד. אֲבָל בְּזָכְרִי מַלְכוּת יִחוּד שֵׁם הַמְיֻחָד. וְעַל זֹאת אֲנִי בוֹטֵחַ בְּאֹמְרִים יְיָ אֶחָד. וּמוֹשְׁכִים כֻּלָם יַחַד מִזֶּה אֶחָד וּמִזֶּה: מחר:<br>\
רְאֵה אֵין מְכַפֵּר בַּעֲדִי וְאֵין סוֹדֵר לִי סֵדֶר. וּבִגְדֵי לָבָן אַיִן וְאֵין לוֹבֵשׁ הָאֵדֶר. אִם אֵין קָרְבַּן חוֹבָה וְלֹא נְדָבָה וָנֵדֶר. אַתָּה תְּכַפֵּר עָלַי בּוֹחֵן כְּלָיוֹת וָחֵדֶר. גְּדֹר פִּרְצַת צֹאנְךָ וְשִֹים רֶוַח לָעֵדֶר. וְתִבְנֶה לָמוֹ גָדֵר מִזֶּה וְגָדֵר מִזֶּה: מחר:<br>\
צֵל קוֹרָתְךָ בָּאוּ בָנִים אֲשֶׁר נִגְרָשׁוּ. בֵּיתְךָ כְּנִתְוָעֲדוּ רָעֲשׁוּ וְגַם נִתְגַעֲשׁוּ. חֶסֶד אֲבוֹתָם תִּזְכֹּר עֵת לָרִיב יִגָּשׁוּ. אֱמֶת וְשָׁלוֹם נִפְגָשׁוּ. גַם אֶת זֶה לְעֻמַּת זֶה. מָחָר יִהְיֶה הָאוֹת הַזֶּה:<br>\
"
+common6+"<br>\
אַל תִּזְכָּר לָנוּ עֲו‍ֹנֹת רִאשֹׁנִים מַהֵר יְקַדְּמוּנוּ רַחֲמֶיךָ כִּי דַלּוֹנוּ מְאֹד:  חַטֹּאות נְעוּרֵינוּ וּפְשָׁעֵינוּ אַל תִּזְכֹּר, כְּחַסְדְּךָ זְכָר לָנוּ אַתָּה, לְמַעַן טוּבְךָ יְיָ.<br>\
"
+zechor_alna+"<br>\
זְכוֹר לָנוּ בְּרִית אָבוֹת כַּאֲשֶׁר אָמַרְתָּ: וְזָכַרְתִּי אֶת בְּרִיתִי יַעֲקוֹב וְאַף אֶת בְּרִיתִי יִצְחָק וְאַף אֶת בְּרִיתִי אַבְרָהָם אֶזְכֹּר וְהָאָרֶץ אֶזְכֹּר: <br>\
<br>\
(נוהגים לעמוד)<br>\
שְׁמַע קוֹלֵנוּ יְיָ אֱלֹֹהֵינוּ חוּס וְרַחֵם עָלֵינוּ וְקַבֵּל בְּרַחֲמִים וּבְרָצוֹן אֶת־תְּפִלָּתֵנוּ:<br>\
הֲשִׁיבֵנוּ יְיָ אֵלֶיךָ וְנָשׁוּבָה חַדֵּשׁ יָמֵינוּ כְּקֶדֶם: <br>\
אַל תַּשְׁלִיכֵנוּ מִלְּפָנֶיךָ וְרוּחַ קָדְשְׁךָ אַל תִּקַּח מִמֶּנוּ:<br>\
אַל תַּשְׁלִיכֵנוּ לְעֵת זִקְנָה כִּכְלוֹת כֹּחֵנוּ אַל תַּעַזְבֵנוּ:<br>\
אַל תַּעַזְבֵנוּ יְיָ אֱלֹהֵינוּ אַל תִּרְחַק מִמֶּנוּ:<br>\
עֲשֵׂה עִמָּנוּ אוֹת לְטוֹבָה וְיִרְאוּ שֹׂנְאֵינוּ וְיֵבֹשׁוּ כִּי אַתָּה יְיָ עֲזַרְתָּנוּ וְנִחַמְתָּנוּ:<br>\
אֲמָרֵינוּ הַאֲזִינָה יְיָ בִּינָה הֲגִיגֵנוּ: <br>\
יִהְיוּ לְרָצוֹן אִמְרֵי פִינוּ וְהֶגְיוֹן לִבֵּנוּ לְפָנֶיךָ יְיָ צוּרֵנוּ וְגֹאֲלֵנוּ:<br>\
כִּי לְךָ יְיָ הוֹחָלְנוּ אַתָּה תַעֲנֶה אֲדֹנָי אֱלֹהֵינוּ:<br>\
<br>\
