סליחה פז<br>\
עַם יְיָ חִזְקוּ וְנִתְחַזְּקָה. וְקִרְאוּ אֶל אֱלֹהִים בְּחָזְקָה: אִישׁ אָוֶן יִתְוַדֶּה אֲשָׁמֵהוּ. וְיָשֹׁב אֶל יְיָ וִירַחֲמֵהוּ: לִקְרֹא לְלֹא יָנוּם וְלֹא יִישָׁן. עוּרָה לָמָּה תִישָׁן: יֹשֶׁר זְכֹר וְכִשְׁרוֹן מַעֲשֶֹה. וַיְיָ הַטּוֹב בְּעֵינָיו יַעֲשֶֹה: הִבְטִיחָנוּ אֱלֹהִים אֱמֶת. לֹא אֶחְפֹּץ בְּמוֹת הַמֵּת: בְּהִמָּצְאוֹ דִּרְשׁוּהוּ בְּתַחַן לִקְרֹב. קְרָאֻהוּ בִּהְיוֹתוֹ קָרוֹב: רַצּוּהוּ וְחַלּוּהוּ בְּאֵימָה עִבְדוּהוּ. כָּל זֶרַע יַעֲקֹב כַּבְּדוּהוּ: שְׁקֹד דַּלְתוֹת אֶרֶךְ אַפַּיִם. נִשָּׂא לְבָבֵנוּ אֶל כַּפָּיִם: מִי יוֹדֵעַ רַצּוֹת וְיוֹאֵל. הִכּוֹן לִקְרַאת אֱלֹהֶיךָ יִשְֹרָאֵל: עִרְכוּ שֶׁוַע וּתְפִלָּה לְצָרָה. קַדְּשׁוּ צוֹם קִרְאוּ עֲצָרָה: יְבַקֵּשׁ יְפַלֵּל אֱלֹהִים עוֹבֵד. וְשָׁב מֵחֲרוֹן אַפּוֹ וְלֹא נֹאבֵד: הֵרָצֵה שַׁי וָתֶשֶׁר מֵהַשְׁמֵן. מֵרִבְבוֹת נַחֲלֵי שָׁמֶן: חֲפֹץ שְׁמֹעַ מִתִּקְרֹבֶת עוֹלִים. לְהַקְשִׁיב מֵחֵלֶב אֵילִים: זְכוּת לַמֵּד וְיַשֵּׁר עָקֹב. זְכֹר אֵלֶּה לְיַעֲקֹב: קְחוּ עִמָּכֶם דְּבָרִים. וְשָֹפָה בְּשִׁלּוּם פָּרִים:<br>\
"
+common3+common4+"<br>\
הַאֲזִינָה אֱלֹהִים תְּפִלָּתִי וְאַל תִּתְעַלַּם מִתְּחִנָּתִי: תִּכּוֹן תְּפִלָּתֵנוּ קְטֹרֶת לְפָנֶיךָ, מַשְׂאַת כַּפֵּינוּ מִנְחַת עָרֶב: הַאֲזִינָה יְהוָה תְּפִלָּתֵנוּ, וְהַקְשִׁיבָה בְּקוֹל תַּחֲנוּנֵינוּ: הַקְשִׁיבָה לְקוֹל שַׁוְעָתֵנוּ מַלְכֵּנוּ וֵאלֹהֵינוּ, כִּי אֵלֶיךָ נִתְפַּלָּל:  יְהוָה אֱלֹהֵי יִשְׂרָאֵל, צַדִּיק אַתָּה כִּי נִשְׁאַרְנוּ פְלֵיטָה כְּהַיּוֹם הַזֶּה:<br>\
"
+common5+"<br>\
סליחה פח<br>\
יְיָ אֱלֹהֵי יִשְׂרָאֵל אַתָּה צַדִּיק אֱלוֹהַּ סְלִיחוֹת. בְּלֵב נִדְכֶּה וְנִשְׁבָּר בָּאנוּ לְחַלּוֹתְךָ וּבְשִׁבְרוֹן רוּחוֹת. גַּם עֶשְׁתּוֹנוֹת נִקְשַׁטְנוּ וְהֵכַנְנוּ סִתְרֵי טוּחוֹת. דָּגוּל תְּהִי נָא אָזְנְךָ קַשֶּׁבֶת וְעֵינֶיךָ פְקוּחוֹת: הֻשְׂקָדָה הֻשְׂרָגָה עָלַי עֲלָיַת תֵּכֶף מַכָּה. אֻמָּן וּבָקִי אֵין לְהַעֲלוֹת אֲרוּכָה. זֵד שׁוּחַ כּוֹרֶה וְעֵינָיו תִּצְפֶּינָה לְחֵלְכָה. חֲלַקְלַק רֶשֶׁת בְּרַגְלָיו וְיִתְהַלֵּךְ עַל שְׂבָכָה: טֹרָדוּ חַתּוּ יְדִידֶיךָ הֶעְתִּיקוּ מִלִּים וְטַעֲנָה. יְהוּדָה וְיִשְׂרָאֵל הוּסַר מֵהֶם מַשְׁעֵן וּמַשְׁעֵנָה. כְּרֹאשׁ שִׁבֹּלֶת נִמָּלוּ וְנַפְשָׁם דָּאֲבָה וְנַעֲנָה. לִרְעָבָם מְרוֹרִים שָׂבֵעוּ וְלִצְמָאָם רָווּ לַעֲנָה: מַעַרְכֵי לֵב מַשְׁוֶה כָּל נָכוֹן וְרַבָּן. נֶעְלַם מֶשֶׁךְ הָעִדָּן וְנִסְתַּם בּוֹשֵׁשׁ הַחֻרְבָּן. סָפוּ תַּמּוּ תְּמִידֵי כַּפָּרָה וּבָטֵל הַקָּרְבָּן. עֲבָדֶיךָ בְּקֹצֶר רוּחַ וּבְשַׁלְוָה יָהִיר וְסָרְבָּן: פּוֹדָם וּמַצִּילָם הֲנָשִׁיתָ חֲמֹל וְשָׁכַחְתָּ חַנּוֹת. צִפִּיתָ הִבְטַחְתָּ מֵעַל וְלָעַד זָכַרְתָּ צַחֲנוֹת. קָצַפְתָּ עַד מְאֹד וְסָתַמְתָּ זַעַק וּתְחִנּוֹת. רִבְבוֹת אֲלָפֶיךָ שׁוּבָה וּשְׁכֹן בְּקֶרֶב הַמַּחֲנוֹת: שַׁח גַּבְהוּת יִשְׂרָאֵל וְרוּם יְהוּדָה שָׁפֵל. תַּלְפִּיּוֹת חָרֵב לֹא נֹגַהּ לוֹ וָאֹפֶל. אוֹר לְצַלְמָוֶת הֻשַּׂם וְגִיהַּ הוּשַׁת לָעֲרָפֶל. לְאָן שַׁעַן הוֹרִים וּזְכוּת יְשֵׁנֵי מַכְפֵּל: יוֹצְרֵנוּ בְּדִינֶיךָ אִישׁ לֹא נָשָׂא וְנִגְדָּל. הֻשְׁוָה שׁוֹעַ וְלֹא נִכָּר לִפְנֵי דָל. בָּזוּי לָמָּה נִכְבַּד וְקָטֹן גָּבַהּ וְגָדַל. רָצוּי יֶלֶד שַׁעֲשׁוּעַ עָצוּר וּפְרָזוֹן חָדַל: שְׁלֵמֶיךָ לֹא בָטְחוּ בַּחֶרֶב וְסָבְרוּ בַּחֲנִית. מַשְׁעֵנָם צוֹם וָשַׂק וּמִבְטֶחָם תְּפִלָּה וְתַעֲנִית. עוֹד תּוֹסִיף יָדְךָ עֲלוּבֶיךָ לִקְנוֹת שֵׁנִית. יִדְמוּ וְיִחֲלוּ לְךָ מִתַּחַת עֹל רַגְזָנִית. הַאֲזִינָה עַם בָּזוּי וְשָׁסוּי מְדֻכָּא וּמְחֻלָּל. חַנּוּן זַעַק קְשֹׁב וְקַבֵּל בְּרָצוֹן מִפְלָל. קְטֹרֶת תְּפִלָּה תִּכּוֹן וּכְקָרְבָּן תֻּכְלָל. הַקְשִׁיבָה לְקוֹל שַׁוְעִי מַלְכִּי וֵאלֹהָי כִּי אֵלֶיךָ אֶתְפַּלָּל:<br>\
"
+common6+"<br>\
לָמָה יְהוָה תַּעֲמֹד בְּרָחוֹק, תַּעְלִים לְעִתּוֹת בַּצָּרָה:  לָמָה יְהוָה יֶחֱרֶה אַפְּךָ בְּעַמֶּךָ אֲשֶׁר הוֹצֵאתָ מֵאֶרֶץ מִצְרַיִם: וְעַתָּה יִגְדַּל נָא כֹּחַ אֲדֹנָי כַּאֲשֶׁר דִּבַּרְתָּ לֵאמֹר: שְׁמַע קוֹלֵנוּ יְיָ אֱלֹֹהֵינוּ, וְקַבֵּל בְּרַחֲמִים וּבְרָצוֹן אֶת תְּפִלָּתֵנוּ: לָמָּה לָנֶצַח תִּשְׁכָּחֵנוּ תַּעַזְבֵנוּ לְאֹרֶךְ יָמִים:<br>\
"
+common5+"<br>\
סליחה פט<br>\
אֱלֹהֵינוּ וֵאלֹהֵי אֲבוֹתֵינוּ:<br>\
אֱזֹן תַּחַן וְהַסְכֵּת עֲתִירָה. אַף הָפֵר וְשַׁכֵּךְ עֶבְרָה. בָּאֵי לְחַלּוֹתְךָ בְּנֶפֶשׁ מָרָה. בְּשִׁמְךָ הַגָּדוֹל יִמְצְאוּ עֶזְרָה:<br>\
גַּעְיַת נֶאֱנָחִים וְעֱנוּתָם חֲזֵה. גְּחִינַת קוֹמָתָם נָא אַל תִּבְזֶה. דְּרֹשׁ עֶלְבּוֹנָם מִצַּר בּוֹזֶה. דְּרֹךְ פּוּרָה וְנִצְחָם יַזֶּה:<br>\
הֲלֹא אַתָּה הָיִיתָ וְהִנֶּךָ. הָיוֹ תִהְיֶה בַּהֲדַר גְּאוֹנֶךָ. וְנַמְתָּ יִכּוֹן זֶרַע אֱמוּנֶיךָ. וְהִנָּם כָּלִים מִתִּגְרַת חֲרוֹנֶךָ:<br>\
זוֹעֲמוּ בְּעִוּוּיָם וּמִמַּאֲוָיָם נֻסָּחוּ. זֹרוּ בָאֲפָסִים וְלֹא נָחוּ. חֻבְּלָה רוּחָם וְלֶעָפָר שָׁחוּ. חָרְשׁוּ חוֹרְשִׁים וּמַעֲנִית הִמְתִּיחוּ:<br>\
טָבְעוּ בַבּוֹץ וְאֵין פּוֹצֶה. טוֹרְפֵיהֶם שָׁלוּ מִקָצֶה אֶל קָצֶה. יוֹם יוֹם לוֹחֲמָם מְנַצֶּה. יָד פּוֹרְשִֹים מִלַּחַץ לֵיצֵא:<br>\
כָּלוּ חַיֵּיהֶם בְּיָגוֹן וַאֲנָחָה. כֹּשֶׁל רַבָּה וְעָרְבָה שִֹמְחָה. לְיֶשַׁע חוֹכִים וְהִנֵּה צְוָחָה. לִבְּטוּם קָמִים וְכָרוּ שׁוּחָה:<br>\
מַעֲרִימִים סוֹד מִמְּךָ לְהַדִּיחָם. מַכְבִּידִים עֹל לְהַכְשִׁיל כֹּחָם. נוֹאֲקִים אֵלֶיךָ בְּהִתְעַטֵּף רוּחָם. נַחַת לִמְצֹא מִכּוֹבֶד טָרְחָם:<br>\
שִֹיחַ צָקִים בְּמַעֲמַד צָפוּף. סְלִיחָה מְבַקְּשִׁים בְּקָדְקֹד כָּפוּף. עוֹשְׁקֵיהֶם יַקְנִיאוּם וּנְתָנוּם לְשִׁסּוּף. עִוְעִים יֻמְסְכוּ וְיִהְיוּ לְסִפּוּף:<br>\
פְּדֵה דְבֵקֶיךָ מֵחֶרֶץ וְכִלּוּי. פַּלְּטֵם מִצּוֹרֵר וּתְנֵם לְעִלּוּי. צַוֵּה יְשׁוּעוֹת מְשַׁחֲרֶיךָ בְּחִלּוּי. צַדְּקֵם בְּדִינֶיךָ מִסֵּתֶר וְגָלוּי:<br>\
קַנֹּא וְנוֹקֵם קַנֵּא לִשְׁמֶךָ. קַצֵּץ סִמְלוֹנִים מִצַּוַּאר עַמֶּךָ. רְאֵה עֲמָלֵנוּ וְשׁוּב מִזַּעֲמֶךָ. רִיבָה רִיבֵנוּ מֵעַם חֶרְמֶךָ:<br>\
שִׁבְעָתַיִם הָשֵׁב לְחֵיק מַאֲנִינַי. שַׁכֵּר חִצֶּיךָ מִדַם מְעַנַּי. תַּטֶה אָזְנְךָ לְקוֹל תַּחֲנוּנַי. תִּרְצֵנִי בְקָרְאִי יְיָ יְיָ:<br>\
"
+common6+"<br>\
כִּי אָדָם אֵין צַדִּיק בָּאָרֶץ אֲשֶׁר יַעֲשֶׂה טּוֹב וְלֹא יֶחֱטָא: כִּי יֵצֶר לֵב הָאָדָם רַע מִנְּעֻרָיו: כִּי תְבַקֵּשׁ לַעֲוֺנֵנוּ וּלְחַטָּאתֵנוּ תִדְרוֹשׁ:  שַׁתָּה עֲו‍ֹנֹתֵינוּ לְנֶגְדֶּךָ עֲלֻמֵנוּ לִמְאוֹר פָּנֶיךָ: אֱנוֹשׁ כֶּחָצִיר יָמָיו כְּצִיץ הַשָּׂדֶה כֵּן יָצִיץ: וְאַתָּה יְיָ חַנּוּן וְרַחוּם אֶרֶךְ אַפַּיִם וְרַב חֶסֶד וֶאֱמֶת:<br>\
"
