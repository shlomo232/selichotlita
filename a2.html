אַךְ בָּךְ מִקְוֵה יִשְֹרָאֵל יְיָ. אָחוֹר וָקֶדֶם עַם נוֹשַׁע בַּייָ. וּמַדוּעַ בּוֹשֵׁשׁ יוֹם זֶה כַּמָּה עִדָּנַי. לִישׁוּעָתְךָ קִוִּיתִי יְיָ: גַּרְתִּי וָאֵחַר מֶשֶׁךְ יְמֵי עִגּוּנַי. גֵּיא גּוֹי נָבָל וְעַם גְּנַאי. וּמַדּוּעַ דַּל כָּכָה כָּבוֹד וְלִי דִינַי. קַוֵּה אֶל יְיָ חֲזַק וְיַאֲמֵץ לִבֶּךָ וְקַוֵּה אֶל יְיָ: הֲלֹא אַתָּה מִקֶּדֶם חֶרֶב גַּאֲוָתֵנוּ. הִקְוִינוּךָ אַף אֹרַח מִשְׁפָּטֶיךָ תַּאֲוָתֵנוּ. וּמַדּוּעַ אֵין אִישׁ מְכַפֵּר עַל חוֹבוֹתֵינוּ. וּמִדַּאֲבוֹנֵנוּ אוֹמְרִים יָבְשׁוּ עַצְמוֹתֵינוּ אָבְדָה תִּקְוָתֵנוּ: זָכַרְנוּ חֶשְׁבּוֹנוֹת מִקֶּדֶם וּמִדָּתָם קָצְרָה. זֶה פַּעֲמַיִם קָצְרָה וְעוֹד פָּצְרָה. וּמַדּוּעַ נֶחֱשַׁבְנוּ כִּבְהֵמָה וְנִטְמִינוּ מִשִּׁטַּת הַשּׁוּרָה. מִקְוֵה יִשְֹרָאֵל יְיָ מוֹשִׁיעוֹ בְּעֵת צָרָה: טוֹעֲנִים וּפוֹרְקִים בָּנִים הַכָּתוּב סִבְלָם. טְרוּדֵי חֶבְלָם וְחָרֵב בֵּית זְבוּלָם. וּמַדּוּעַ יַסְתִּיר הָאָב שְׁבִילָם הָאָמוּר בִּגְלָלָם. וְיֵשׁ תִּקְוָה לְאַחֲרִיתֵךְ נְאֻם יְיָ וְשָׁבוּ בָנִים לִגְבוּלָם: כִּמְעַט נָטָיוּ רַגְלַי וְשֻׁפְּכוּ אֲשׁוּרִים. כִּי קִנֵּאתִי בַּהוֹלְלִים מְעַרְבְּבֵי מֵישָׁרִים. וּמַדּוּעַ לֹא תִקְצַר וְתִשָּׁבֵר רָמַת הַקּוֹשְׁרִים. וְקוֹיֵ יְיָ יַחֲלִיפוּ כֹחַ יַעֲלוּ אֵבֶר כַּנְּשָׁרִים: מָלֵא רֻדַּפְתִּי וְחָסְרָה שְׁנַת גְּאוּלַי. מְסוּרִים לְמַכִּים וּמוֹרְטִים וּלְתִקְוָה אוּלַי. וּמַדּוּעַ נִסְחֲפוּ אַבִּירַי וּמְתֵי שִׁיר אַיָּלַי. קַוֹּה קִוִּיתִי אֶל יְיָ וַיֵּט אֵלַי: סוּגֶיךָ שְֹרִיגֶיךָ בְּקָקוּם בּוֹקְקִים וְהִבְאִישׁוּ. סִירִיםיַחֵל יִשְׂרָאֵל אֶל יְהוָה מֵעַתָּה וְעַד עוֹלָם סוּרֶיךָ גָּבְשׁוּ וְלֹא עָבְשׁוּ. וּמַדּוּעַ עָתְקוּ גָּבְרוּ כִּמְדֻבָּר לֹא יֵבוֹשׁוּ. מִקְוֵה יִשְֹרָאֵל יְיָ כָּל עוֹזְבֶיךָ יֵבוֹשׁוּ: פּוֹעֲלֵי שֶׁקֶר יִתְאַמְּרוּ אִוִּינוּ רָאִינוּ. פָּשְׁטוּ אֱמֶת אוֹתוֹתֵינוּ שַֹמְנוּ הִתְוִינוּ. וּמַדּוּעַ צָלְחָה דַרְכָּם וְחַסְדְּךָ דִמִּינוּ נִדְוִינוּ. יְיָ חָנֵּנוּ לְךָ קִוִּינוּ: קִימַת סֻכַּת שְׁלשׁ עֶשְֹרֵה פֶּרֶץ. קִצָּהּ רָחַק מִקְרָא עָלָה הַפּוֹרֵץ. וּמַדּוּעַ רְשָׁעִים יִחְיוּ וְלֹא יִדְּמוּ קֶרֶץ. וְקֹוֵי יְיָ הֵמָּה יִירְשׁוּ אָרֶץ: שׁוֹסֵי נַחֲלַת חֶבֶל מֵחֶלְקְךָ לְגָרְשֵׁנוּ. שׁוּבִי שׁוּבִי הַשּׁוּלַמִּית בְּפִיהֶם לְהַפְרִישֵׁנוּ. וּמַדּוּעַ תִּתְנַשְּאוּ וְזֶה לָזֶה תִּנְאֲמוּ נַפְרִישֶׁנּוּ. טוֹב יְיָ לְקֹוָיו לְנֶפֶשׁ תִּדְרְשֶׁנּוּ: שַׁדַּי תְּשׁוּבוֹת מַדּוּעֵינוּ פִּינוּ נְמַלֵּא. לַיְיָ אֱלֹהֵינוּ חָטָאנוּ וַתִּקְרֶאנָה אוֹתָנוּ כָּאֵלֶּה. מִשְׁפָּטֶיךָ אֱמֶת וְאַתָּה מָרוֹם מִתְעַלֶּה. הַצְּדָקָה לְךָ וְלָנוּ הַבּשֶׁת נִגְלֶה: הֵעַדְתָּ רַבּוֹת וַנֹּאמֶר לֹא נַקְשִׁיב. קוֹל טִיף נְבִיאֶיךָ בָּזִינוּ לְהַקְשִׁיב. יִגְדַּל כֹּחַ סֶלָה יְחִידִים מוֹשִׁיב. בִּתְשׁוּבָה שְׁלֵמָה אוֹתָנוּ לְהָשִׁיב: מַדּוּעַ אָדֹם לִלְבוּשֶׁךָ תְּקָרֵב עוֹנָתוֹ. וְיֵז נִצְחָם עַל בִּגְדֵי עֲנָיָתוֹ. נוֹדֶה סֶלָה יוֹם הַבָּא בְּשַׁעְתּוֹ. זֶה יְיָ קִוִּינוּ לוֹ נָגִילָה וְנִשְֹמְחָה בִּישׁוּעָתוֹ:<br>\
